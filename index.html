<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - تلفزيون سوريا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- مكتبة Video.js لتشغيل الفيديو -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ce1126; /* لون أحمر مشابه لشعار تلفزيون سوريا */
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 15px;
        }

        .player-container {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .video-js {
            width: 100%;
            height: 60vh;
            min-height: 400px;
        }

        .channel-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .channel-title {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .channel-description {
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .video-js {
                height: 50vh;
                min-height: 300px;
            }
            
            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Syrian_TV_Logo.svg/1200px-Syrian_TV_Logo.svg.png" alt="تلفزيون سوريا" class="logo">
            <h1>بث مباشر - تلفزيون سوريا</h1>
        </header>

        <div class="player-container">
            <video-js id="syriaTVPlayer" class="vjs-default-skin" controls preload="auto" poster="https://i.ytimg.com/vi/_YQpbzQ6gzs/maxresdefault.jpg">
                <source src="https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8" type="application/x-mpegURL">
                <p class="vjs-no-js">
                    لرؤية البث المباشر، يرجى تمكين JavaScript أو استخدام متصفح يدعم HTML5 video
                </p>
            </video-js>
        </div>

        <div class="channel-info">
            <h2 class="channel-title">تلفزيون سوريا - القناة الأولى</h2>
            <p class="channel-description">
                القناة الرسمية للجمهورية العربية السورية، تبث أحدث الأخبار والبرامج والمسلسلات السورية.
            </p>
            <div class="social-links">
                <a href="https://facebook.com/SyriaTV" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/SyriaTV" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://youtube.com/SyriaTV" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <!-- مكتبة Video.js -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <!-- دعم HLS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // تهيئة مشغل الفيديو
            const player = videojs('syriaTVPlayer', {
                autoplay: true,
                fluid: true,
                liveui: true,
                playbackRates: [0.5, 1, 1.5, 2],
                controlBar: {
                    children: [
                        'playToggle',
                        'progressControl',
                        'volumePanel',
                        'currentTimeDisplay',
                        'timeDivider',
                        'durationDisplay',
                        'liveDisplay',
                        'remainingTimeDisplay',
                        'customControlSpacer',
                        'playbackRateMenuButton',
                        'chaptersButton',
                        'descriptionsButton',
                        'subsCapsButton',
                        'audioTrackButton',
                        'fullscreenToggle'
                    ]
                }
            });

            // ملء الشاشة تلقائياً عند التشغيل
            player.on('play', function() {
                if (player.requestFullscreen) {
                    player.requestFullscreen().catch(err => {
                        console.log('ملء الشاشة التلقائي غير مسموح:', err);
                    });
                }
            });

            // معالجة الأخطاء
            player.on('error', function() {
                const error = player.error();
                console.error('خطأ في تشغيل الفيديو:', error);
            });

            // تحديث حالة البث المباشر
            player.on('loadedmetadata', function() {
                console.log('جودة الفيديو:', player.videoWidth() + 'x' + player.videoHeight());
            });
        });
    </script>
</body>
</html>
