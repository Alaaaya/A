<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات التلفزيون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        #videoPlayer {
            width: 50%; /* جعل الفيديو يأخذ 50% من العرض */
            height: 100%;
            background-color: black;
            object-fit: cover;
        }
        .channel-list {
            width: 40%; /* جعل القائمة تأخذ 40% من العرض بدلاً من 50% */
            background-color: #333;
            padding: 10px;
            overflow-y: auto;
            color: white;
            text-align: left;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .channel {
            cursor: pointer;
            display: flex;
            align-items: center;  /* محاذاة الصورة والاسم في الوسط */
            gap: 10px;  /* المسافة بين الصورة والاسم */
        }
        .channel img {
            width: 50px;  /* تحديد العرض */
            height: 50px; /* تحديد الارتفاع */
            object-fit: cover; /* تأكد من أن الصورة تغطي المساحة بالكامل */
        }
        .channel p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- شاشة الفيديو -->
    <video id="videoPlayer" controls autoplay></video>

    <!-- قائمة القنوات على اليمين -->
    <div class="channel-list">
        <div class="channel" tabindex="0" data-index="0">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Al_Jazeera_Arabic_logo.svg/1200px-Al_Jazeera_Arabic_logo.svg.png" alt="الجزيرة">
            <p>الجزيرة</p>
        </div>
        <div class="channel" tabindex="0" data-index="1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Al-Arabiya_Logo_2019.svg/2560px-Al-Arabiya_Logo_2019.svg.png" alt="العربية">
            <p>العربية</p>
        </div>
        <div class="channel" tabindex="0" data-index="2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Al_Arabiya_Al_Hadath_logo.svg/1200px-Al_Arabiya_Al_Hadath_logo.svg.png" alt="الحدث">
            <p>الحدث</p>
        </div>
        <div class="channel" tabindex="0" data-index="3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Syrian_TV_logo.svg/1280px-Syrian_TV_logo.svg.png" alt="تلفزيون سوريا">
            <p>تلفزيون سوريا</p>
        </div>
        <div class="channel" tabindex="0" data-index="4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Al_Jazeera_Arabic_logo.svg/1200px-Al_Jazeera_Arabic_logo.svg.png" alt="حلب اليوم">
            <p>حلب اليوم</p>
        </div>
        <div class="channel" tabindex="0" data-index="5">
            <img src="https://example.com/rojava-logo.webp" alt="روج آفا">
            <p>روج آفا</p>
        </div>
        <div class="channel" tabindex="0" data-index="6">
            <img src="https://www.alaraby.com/themes/custom/arabytv/logo-print.png" alt="تلفزيون العربي">
            <p>تلفزيون العربي</p>
        </div>
        <div class="channel" tabindex="0" data-index="7">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT56fM1Fp5Rh1s82aY8yzCGr7kjEQNy437BQ&s" alt="روناهي">
            <p>روناهي</p>
        </div>
        <div class="channel" tabindex="0" data-index="8">
            <img src="https://yt3.googleusercontent.com/6wh3wbMTas_FiOfcuyU-a-PSL62aeOzoNM-MDyJiUIr8HfINr_kqQlMvgYpjdi5hkVJMR7oo=s900-c-k-c0x00ffffff-no-rj" alt="سكاي نيوز عربية">
            <p>سكاي نيوز عربية</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const channels = [
        { name: "الجزيرة", url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8" },
        { name: "العربية", url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8" },
        { name: "الحدث", url: "https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8" },
        { name: "تلفزيون سوريا", url: "https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8" },
        { name: "حلب اليوم", url: "https://usher.ttvnw.net/api/channel/hls/halabtodaytvlive.m3u8?acmb=eyJBcHBWZXJzaW9uIjoiMzExMTg4ZTctNTg3OC00YWE3LTgwMzgtZjAwN2ViZjY5N2E0In0%3D&allow_source=true&browser_family=safari&browser_version=16.0&cdm=fp&fast_bread=true&os_name=iOS&os_version=16.5&p=2160264&platform=mobile_web&play_session_id=1f15905145d25078f4b64e577f09e12b&player_backend=mediaplayer&player_version=1.35.0-rc.2&playlist_include_framerate=true&reassignments_supported=true&sig=899300fec99963625510de1c276d14fd21c9a6c3&supported_codecs=h265,h264&token=%7B%22adblock%22%3Afalse%2C%22authorization%22%3A%7B%22forbidden%22%3Afalse%2C%22reason%22%3A%22%22%7D%2C%22blackout_enabled%22%3Afalse%2C%22channel%22%3A%22halabtodaytvlive%22%2C%22channel_id%22%3A890941722%2C%22chansub%22%3A%7B%22restricted_bitrates%22%3A%5B%5D%2C%22view_until%22%3A1924905600%7D%2C%22ci_gb%22%3Afalse%2C%22geoblock_reason%22%3A%22%22%2C%22device_id%22%3A%22FTX1u2l4f7WHamrL3SLkngblEplfn0AN%22%2C%22expires%22%3A1733210861%2C%22extended_history_allowed%22%3Afalse%2C%22game%22%3A%22%22%2C%22hide_ads%22%3Afalse%2C%22https_required%22%3Atrue%2C%22mature%22%3Afalse%2C%22partner%22%3Afalse%2C%22platform%22%3A%22mobile_web%22%2C%22player_type%22%3A%22channel_home_live%22%2C%22private%22%3A%7B%22allowed_to_view%22%3Atrue%7D%2C%22privileged%22%3Afalse%2C%22role%22%3A%22%22%2C%22server_ads%22%3Atrue%2C%22show_ads%22%3Atrue%2C%22subscriber%22%3Afalse%2C%22turbo%22%3Afalse%2C%22user_id%22%3Anull%2C%22user_ip%22%3A%2287.6.25.43%22%2C%22user_region%22%3A%22%22%2C%22user_state%22%3A%22%22%7D&video_id=halabtodaytvlive" },
        { name: "روج آفا", url: "https://streaming.example.com/rojava.m3u8" },
        { name: "تلفزيون العربي", url: "https://www.alarabiya.net/api/channel/hls/alarabiya.smil/playlist.m3u8" },
        { name: "روناهي", url: "https://streaming.example.com/ronahi.m3u8" },
        { name: "سكاي نيوز عربية", url: "https://skyn.ws.com/hls/live.m3u8" }
    ];

    const videoPlayer = document.getElementById('videoPlayer');

    // تعيين الحدث عند اختيار قناة
    document.querySelectorAll('.channel').forEach((channel, index) => {
        channel.addEventListener('click', () => {
            // تحديد القناة المختارة
            const selectedChannel = channels[index];
            
            // استخدام HLS.js إذا كانت مدمجة مع الفيديو
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(selectedChannel.url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = selectedChannel.url;
                videoPlayer.play();
            }
        });
    });
</script>

</body>
</html>
