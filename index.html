<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>قائمة المسلسلات أوفلاين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .item {
            background: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        img {
            width: 100px;
            border-radius: 6px;
            margin-left: 20px;
        }
        h3 {
            margin: 0 0 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
        .episodes {
            margin-top: 10px;
            padding: 10px;
            background: #eee;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>قائمة المسلسلات</h1>
<div id="series-container">
    <!-- الكتل ستتم إضافتها تلقائيًا -->
</div>

<script>
    const seriesData = [
        // هنا كنت سأضع لك كل بيانات المسلسلات التي كانت بملف JSON
        // للأسف بعض الملفات التي رفعتها انتهت صلاحيتها
        // إذا بدك أعبيهم من جديد، ارفع ملف JSON مرة ثانية أو أجهزهم لك لو عندي نسخة
    ];

    const container = document.getElementById("series-container");

    seriesData.forEach(series => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <div style="display:flex; align-items:center;">
                <img src="${series.portrait}" alt="${series.title}">
                <div>
                    <h3>${series.title}</h3>
                    <a href="https://todays-video.online/ios/getLink?id=${series.id}" target="_blank">رابط المشاهدة</a>
                </div>
            </div>
            <div class="episodes" id="episodes-${series.id}" style="display:none;">
                <div>رابط الحلقات:</div>
                <a href="https://todays-video.online/ios/episodes?id=${series.id}" target="_blank">عرض الحلقات</a>
            </div>
        `;

        div.onclick = () => {
            const epBox = document.getElementById(`episodes-${series.id}`);
            epBox.style.display = epBox.style.display === "none" ? "block" : "none";
        };

        container.appendChild(div);
    });
</script>

</body>
</html>
