<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القنوات</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: row-reverse;
            height: 100vh;
            width: 100%;
        }

        .channel-list {
            width: 40%;
            background-color: #222;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .channel {
            padding: 15px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .channel:hover, .channel:focus {
            background-color: #555;
        }

        .channel img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1rem;
        }

        #videoPlayer {
            display: none;
            width: 100%;
            height: 100%;
            background: black;
        }

        /* لإخفاء القائمة عند تشغيل الفيديو */
        .hide-list .channel-list {
            display: none;
        }

        .hide-list #videoPlayer {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="channel-list" id="channelList">
            <li class="channel" data-index="0">
                <img src="https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg" alt="الجزيرة">
                <p>الجزيرة</p>
            </li>
            <li class="channel" data-index="1">
                <img src="https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png" alt="العربية">
                <p>العربية</p>
            </li>
            <li class="channel" data-index="2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png" alt="الحدث">
                <p>الحدث</p>
            </li>
        </ul>
        <video id="videoPlayer" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const channels = [
            { name: "الجزيرة", url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8" },
            { name: "العربية", url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8" },
            { name: "الحدث", url: "https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8" }
        ];

        const videoPlayer = document.getElementById('videoPlayer');
        const channelList = document.getElementById('channelList');
        const container = document.querySelector('.container');

        // تشغيل القناة عند النقر
        channelList.addEventListener('click', (event) => {
            const channel = event.target.closest('.channel');
            if (!channel) return;

            const index = channel.dataset.index;
            playChannel(index);
        });

        // تشغيل الفيديو
        function playChannel(index) {
            const channel = channels[index];

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(videoPlayer);
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = channel.url;
            } else {
                alert('البث المباشر غير مدعوم على هذا المتصفح.');
                return;
            }

            // عرض الفيديو فقط
            container.classList.add('hide-list');
            videoPlayer.play();
        }

        // الرجوع إلى القائمة عند الضغط على Backspace
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Backspace') {
                stopVideo();
            }
        });

        // إيقاف الفيديو
        function stopVideo() {
            videoPlayer.pause();
            videoPlayer.src = '';
            container.classList.remove('hide-list');
        }
    </script>
</body>
</html>
