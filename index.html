<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>المسلسلات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .item {
            background: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        img {
            width: 100px;
            border-radius: 6px;
            margin-left: 20px;
        }
        h3 {
            margin: 0 0 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>قائمة المسلسلات</h1>
<div id="series-container">جاري التحميل...</div>

<script>
    fetch("https://todays-video.online/ios/splash?key=e25874f2d86e061e06a571f8ef006e0b&v=betweens2")
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById("series-container");
            container.innerHTML = "";

            data.ser_all.forEach(series => {
                const div = document.createElement("div");
                div.className = "item";

                div.innerHTML = `
                    <img src="${series.portrait}" alt="${series.title}">
                    <div>
                        <h3>${series.title}</h3>
                        <a href="https://todays-video.online/ios/getLink?id=${series.id}" target="_blank">رابط المشاهدة</a>
                    </div>
                `;

                container.appendChild(div);
            });
        })
        .catch(error => {
            document.getElementById("series-container").innerText = "فشل في تحميل البيانات.";
            console.error("خطأ في التحميل:", error);
        });
</script>

</body>
</html>
