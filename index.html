<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بث مباشر - قنوات إخبارية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/a0/ad/75/a0ad758c1fe0cb8350624eecb77c27ca.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .player-section {
      position: relative;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
    }
    #videoPlayer {
      width: 100%;
      height: 400px;
      border: none;
    }
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .channel-card {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .channel-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }
    .channel-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .channel-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player-section">
      <video id="videoPlayer" controls autoplay playsinline></video>
    </div>

    <div class="channel-grid">
      <div class="channel-card" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8">
        <img src="https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png" alt="الجزيرة" class="channel-logo">
        <div class="channel-name">الجزيرة</div>
      </div>

      <div class="channel-card" data-src="https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png" alt="العربية" class="channel-logo">
        <div class="channel-name">العربية</div>
      </div>

      <div class="channel-card" data-src="https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8">
        <img src="https://play-lh.googleusercontent.com/ihmGKNbRH9VO9NwrYuLl9L3I-3TbP7VVxKFBqfKeSKqYexLzXFADU_c8lHakvtQdgOc2" alt="سوريا" class="channel-logo">
        <div class="channel-name">تلفزيون سوريا</div>
      </div>

      <div class="channel-card" data-src="https://live.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Al_Hadath_TV_logo_2023.svg/1200px-Al_Hadath_TV_logo_2023.svg.png" alt="الحدث" class="channel-logo">
        <div class="channel-name">الحدث</div>
      </div>

      <div class="channel-card" data-src="https://stream.skynewsarabia.com/hls/sna.m3u8">
        <img src="https://news.elsob7.com/wp-content/uploads/2024/05/%D9%82%D9%86%D8%A7%D8%A9-%D8%B3%D9%83%D8%A7%D9%8A-%D9%86%D9%8A%D9%88%D8%B2-%D8%B9%D8%B1%D8%A8%D9%8A%D8%A9.webp" alt="سكاي نيوز" class="channel-logo">
        <div class="channel-name">سكاي نيوز عربية</div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const channels = document.querySelectorAll('.channel-card');

    channels.forEach(channel => {
      channel.addEventListener('click', () => {
        const src = channel.getAttribute('data-src');
        video.src = src;
        video.play();
      });
    });
  </script>
</body>
</html>
