<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مسلسل بين السطور</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    .episode { margin: 10px 0; padding: 10px; background: #fff; border: 1px solid #ccc; }
    .episode img { width: 100px; vertical-align: middle; margin-left: 10px; }
    .btn { background: #007bff; color: #fff; border: none; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>مسلسل بين السطور - الموسم 2</h1>
  <div id="episodes"></div>

  <script>
    const episodes = [
      {
        id: "ep1",
        title: "الحلقة الأولى",
        thumbnail: "https://example.com/thumb1.jpg",
        duration: "42:00"
      },
      {
        id: "ep2",
        title: "الحلقة الثانية",
        thumbnail: "https://example.com/thumb2.jpg",
        duration: "43:00"
      },
      {
        id: "ep3",
        title: "الحلقة الثالثة",
        thumbnail: "https://example.com/thumb3.jpg",
        duration: "41:30"
      }
    ];

    const container = document.getElementById("episodes");

    episodes.forEach(ep => {
      const div = document.createElement("div");
      div.className = "episode";
      div.innerHTML = `
        <img src="${ep.thumbnail}" alt="${ep.title}">
        <strong>${ep.title}</strong> - المدة: ${ep.duration}
        <button class="btn" onclick="playEpisode('${ep.id}')">شغل الحلقة</button>
      `;
      container.appendChild(div);
    });

    function playEpisode(id) {
      const streamURL = `https://todays-video.online/ios/getLink?id=${id}`;
      alert("سيتم تشغيل: " + streamURL);
      // لفتح الفيديو: window.open(streamURL, '_blank');
    }
  </script>

</body>
</html>
