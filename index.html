<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة القنوات المباشرة</title>
    <style>
        /* تنسيق الجسم */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* الحاوية الأساسية */
        .container {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1); /* تأثير الزجاج */
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* العنوان */
        .header {
            background-color: #f8c332;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            color: #000;
        }

        /* القائمة */
        .channel-list {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            max-height: 500px; /* ضبط ارتفاع القائمة */
            display: block;
        }

        /* عناصر القائمة */
        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .channel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .channel img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1.2rem;
        }

        /* تنسيق الفيديو */
        video {
            width: 100%;
            height: auto;
            max-height: 90vh; /* لا يتجاوز 90% من ارتفاع الشاشة */
            border: none;
            background: #000;
        }

        /* تحسين وضع ملء الشاشة */
        :fullscreen video {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }

        /* شريط التقدم */
        #progressBar {
            width: 100%;
            margin-top: 10px;
        }

        /* استجابة للأجهزة الصغيرة */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .channel img {
                width: 50px;
                height: 50px;
            }

            video {
                height: 60vh; /* تكبير الفيديو ليظهر بشكل أفضل على الهواتف */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">قنوات تلفزيونية مباشرة</div>
        <ul class="channel-list" id="channelList">
            <li class="channel" id="channel0" onclick="playStream(0, event)">
                <img src="https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg" alt="الجزيرة">
                <p>الجزيرة</p>
            </li>
            <li class="channel" id="channel1" onclick="playStream(1, event)">
                <img src="https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png" alt="العربية">
                <p>العربية</p>
            </li>
            <li class="channel" id="channel2" onclick="playStream(2, event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png" alt="الحدث">
                <p>الحدث</p>
            </li>
            <li class="channel" id="channel3" onclick="playStream(3, event)">
                <img src="https://s.shabakngy.com/wp-content/uploads/2021/03/%D8%AA%D8%B1%D8%AF%D8%AF-%D9%82%D9%86%D8%A7%D8%A9-%D8%AA%D9%84%D9%81%D8%B2%D9%8A%D9%88%D9%86-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-Syria-TV-%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF-2021.jpg" alt="تلفزيون سوريا">
                <p>تلفزيون سوريا</p>
            </li>
            <li class="channel" id="channel4" onclick="playStream(4, event)">
                <img src="https://example.com/bbc-arabic.png" alt="BBC Arabic">
                <p>BBC Arabic</p>
            </li>
            <li class="channel" id="channel5" onclick="playStream(5, event)">
                <img src="https://example.com/france24.png" alt="France 24">
                <p>France 24</p>
            </li>
        </ul>
        <input type="range" id="progressBar" min="0" max="100" value="0" step="0.1" onchange="seekVideo()">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const channels = [
            { name: "الجزيرة", url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8" },
            { name: "العربية", url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8" },
            { name: "الحدث", url: "https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8" },
            { name: "تلفزيون سوريا", url: "https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8" },
            { name: "BBC Arabic", url: "https://example.com/bbc-arabic.m3u8" },
            { name: "France 24", url: "https://example.com/france24.m3u8" }
        ];

        let videoElement = null;
        let currentChannelIndex = null;
        let progressBar = document.getElementById('progressBar');
        let clickTimeout = null; // لتحديد الزمن بين الضغطات

        function playStream(index, event) {
            // إذا كانت نفس القناة وتم الضغط عليها مرتين خلال وقت قصير
            if (currentChannelIndex === index) {
                if (clickTimeout !== null) {
                    clearTimeout(clickTimeout); // إلغاء العداد في حالة الضغط المزدوج
                    videoElement.requestFullscreen(); // التبديل إلى ملء الشاشة
                    clickTimeout = null; // إعادة ضبط العداد
                    return;
                }
            }

            // تعيين القناة الحالية
            currentChannelIndex = index;

            if (!videoElement) {
                videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.autoplay = true;
                videoElement.style.width = '100%';

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(channels[index].url);
                    hls.attachMedia(videoElement);
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    videoElement.src = channels[index].url;
                } else {
                    alert('البث المباشر غير مدعوم على هذا المتصفح.');
                    return;
                }

                document.body.appendChild(videoElement);
            } else {
                videoElement.src = channels[index].url;
            }

            // إضافة العداد الزمني للضغطات المزدوجة
            clickTimeout = setTimeout(function () {
                clickTimeout = null; // إذا لم يكن الضغط مزدوجاً، قم بإيقاف العداد
            }, 500); // الانتظار نصف ثانية (500 مللي ثانية)
        }

        function seekVideo() {
            videoElement.currentTime = (progressBar.value / 100) * videoElement.duration;
        }
    </script>
</body>
</html>
