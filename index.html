<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قنوات إخبارية ومسلسلات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: rgba(33, 150, 243, 0.9);
            --bg-gradient: linear-gradient(45deg, #0f172a, #1e293b);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --error-color: #ff4444;
            --success-color: #00C851;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', sans-serif;
            color: white;
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/a0/ad/75/a0ad758c1fe0cb8350624eecb77c27ca.jpg') 
                        no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        /* تصميم Glassmorphism */
        .player-section,
        .channel-card,
        .section-title {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease-in-out;
        }

        .player-section {
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 40vh;
            background: #000;
            object-fit: cover;
            border-radius: 15px;
        }

        /* شاشة التحميل */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 15px;
            z-index: 10;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* زر ملء الشاشة */
        .fullscreen-btn {
            position: absolute;
            bottom: 25px;
            left: 25px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 5;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* رسائل التنبيه */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 100;
            display: none;
            max-width: 300px;
            animation: slideIn 0.5s forwards;
        }

        .alert.error {
            background: var(--error-color);
        }

        .alert.success {
            background: var(--success-color);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .channel-card {
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            padding: 15px;
        }

        .channel-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        }

        .channel-card.active {
            background: rgba(33, 150, 243, 0.15);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .channel-card:hover .channel-logo {
            transform: scale(1.1);
        }

        .channel-name {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        /* تصميم متجاوب للهواتف */
        @media (max-width: 768px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .channel-logo {
                width: 60px;
                height: 60px;
            }
            
            #videoPlayer {
                height: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رسائل التنبيه -->
        <div class="alert error" id="errorAlert" style="display: none;">
            <i class="fas fa-exclamation-circle"></i> حدث خطأ أثناء تحميل القناة
        </div>
        
        <div class="alert success" id="successAlert" style="display: none;">
            <i class="fas fa-check-circle"></i> جارٍ تشغيل القناة...
        </div>

        <div class="player-section">
            <!-- شاشة التحميل -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>جارٍ التحميل...</p>
            </div>
            
            <video id="videoPlayer" controls autoplay playsinline></video>
            <button class="fullscreen-btn" id="fullscreenBtn" title="ملء الشاشة">
                <i class="fas fa-expand"></i>
            </button>
        </div>

        <!-- قنوات الأخبار -->
        <div class="section-title"> قنوات الأخبار</div>
        <div class="channel-grid">
            <div class="channel-card active" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8">
                <img src="https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png" class="channel-logo" alt="الجزيرة">
                <div class="channel-name">الجزيرة</div>
            </div>

            <div class="channel-card" data-src="https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png" class="channel-logo" alt="العربية">
                <div class="channel-name">العربية</div>
            </div>

            <div class="channel-card" data-src="https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8">
                <img src="https://play-lh.googleusercontent.com/ihmGKNbRH9VO9NwrYuLl9L3I-3TbP7VVxKFBqfKeSKqYexLzXFADU_c8lHakvtQdgOc2" class="channel-logo" alt="تلفزيون سوريا">
                <div class="channel-name">تلفزيون سوريا</div>
            </div>

            <div class="channel-card" data-src="https://live.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Al_Hadath_TV_logo_2023.svg/1200px-Al_Hadath_TV_logo_2023.svg.png" class="channel-logo" alt="الحدث">
                <div class="channel-name">الحدث</div>
            </div>

            <div class="channel-card" data-src="https://ronahi-tv.akamaized.net/hls/ronahi-tv.m3u8">
                <img src="https://play-lh.googleusercontent.com/ebDDyV2oDJPtR0s6arYpUbpQVEEHf4gcFa3hwiNJlpa5ckHSbILMe5B42ovk8BwdB8oN=w240-h480-rw" class="channel-logo" alt="روناهي">
                <div class="channel-name">روناهي</div>
            </div>

            <div class="channel-card" data-src="https://alarabyta.cdn.octivid.com/alaraby/smil:alaraby.stream.smil/chunklist.m3u8">
                <img src="https://www.alaraby.com/themes/custom/arabytv/logo-print.png" class="channel-logo" alt="تلفزيون العربي">
                <div class="channel-name">تلفزيون العربي</div>
            </div>

            <div class="channel-card" data-src="https://stream.skynewsarabia.com/hls/sna.m3u8">
                <img src="https://news.elsob7.com/wp-content/uploads/2024/05/%D9%82%D9%86%D8%A7%D8%A9-%D8%B3%D9%83%D8%A7%D9%8A-%D9%86%D9%8A%D9%88%D8%B2-%D8%B9%D8%B1%D8%A8%D9%8A%D8%A9.webp" class="channel-logo" alt="سكاي نيوز عربية">
                <div class="channel-name">سكاي نيوز عربية</div>
            </div>
        </div>

        <!-- قنوات المسلسلات -->
        <div class="section-title"> قنوات المسلسلات</div>
        <div class="channel-grid">
            <div class="channel-card" data-src="https://shls-mbc1na-prod-dub.shahid.net/out/v1/84ab37e99d6e4b16b33c6600f94f6ccb/index_7.m3u8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Mbc1logo.png" class="channel-logo" alt=" MBC 1">
                <div class="channel-name"> MBC 1 </div>
            </div>
            <div class="channel-card" data-src="https://example.com/series2.m3u8">
                <img src="https://example.com/series2_logo.jpg" class="channel-logo" alt="مسلسل 2">
                <div class="channel-name">مسلسل 2</div>
            </div>
            <div class="channel-card" data-src="https://example.com/series3.m3u8">
                <img src="https://example.com/series3_logo.jpg" class="channel-logo" alt="مسلسل 3">
                <div class="channel-name">مسلسل 3</div>
            </div>
            <div class="channel-card" data-src="https://example.com/series4.m3u8">
                <img src="https://example.com/series4_logo.jpg" class="channel-logo" alt="مسلسل 4">
                <div class="channel-name">مسلسل 4</div>
            </div>
        </div>
        
        <!-- قسم جديد للقنوات الرياضية -->
        <div class="section-title"> القنوات الرياضية</div>
        <div class="channel-grid">
            <div class="channel-card" data-src="https://example.com/sports1.m3u8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Bein_Sports_logo.svg/1200px-Bein_Sports_logo.svg.png" class="channel-logo" alt="بي إن سبورت">
                <div class="channel-name">بي إن سبورت</div>
            </div>
            <div class="channel-card" data-src="https://example.com/sports2.m3u8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Alkass_logo.png/800px-Alkass_logo.png" class="channel-logo" alt="الكأس">
                <div class="channel-name">قناة الكأس</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoPlayer = document.getElementById("videoPlayer");
            const channels = document.querySelectorAll(".channel-card");
            const loadingOverlay = document.getElementById("loadingOverlay");
            const fullscreenBtn = document.getElementById("fullscreenBtn");
            const errorAlert = document.getElementById("errorAlert");
            const successAlert = document.getElementById("successAlert");
            
            // عرض رسالة نجاح
            function showSuccess(message) {
                successAlert.querySelector('p').textContent = message || 'تمت العملية بنجاح';
                successAlert.style.display = 'block';
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 3000);
            }
            
            // عرض رسالة خطأ
            function showError(message) {
                errorAlert.querySelector('p').textContent = message || 'حدث خطأ ما';
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
            }
            
            // تشغيل القناة
            function setActiveChannel(channel) {
                channels.forEach(c => c.classList.remove("active"));
                channel.classList.add("active");
                
                const streamUrl = channel.getAttribute("data-src");
                
                // عرض شاشة التحميل
                loadingOverlay.style.display = "flex";
                showSuccess("جارٍ تشغيل القناة...");
                
                videoPlayer.src = streamUrl;
                videoPlayer.load();
                
                videoPlayer.addEventListener('canplay', function() {
                    loadingOverlay.style.display = "none";
                    videoPlayer.play().catch(e => {
                        showError("تعذر التشغيل التلقائي، يرجى النقر على زر التشغيل");
                    });
                });
                
                videoPlayer.addEventListener('error', function() {
                    loadingOverlay.style.display = "none";
                    showError("تعذر تحميل القناة، يرجى المحاولة لاحقاً");
                });
            }
            
            // زر ملء الشاشة
            fullscreenBtn.addEventListener('click', function() {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            });
            
            // تغيير أيقونة زر ملء الشاشة عند الدخول/الخروج من وضع ملء الشاشة
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });
            
            // تفعيل النقر على القنوات
            channels.forEach(channel => {
                channel.addEventListener("click", function() {
                    setActiveChannel(channel);
                });
            });
            
            // تشغيل القناة الأولى تلقائياً عند تحميل الصفحة
            const defaultChannel = document.querySelector(".channel-card.active");
            if (defaultChannel) {
                setActiveChannel(defaultChannel);
            }
        });
    </script>
</body>
</html>
