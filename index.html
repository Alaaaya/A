<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة القنوات المباشرة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: none; /* مخفية بشكل افتراضي */
            flex-direction: column;
            position: fixed;
            z-index: 10;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .header {
            background-color: #f8c332;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            color: #000;
        }

        .channel-list {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            max-height: 500px;
            flex-grow: 1;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .channel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .channel img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1.2rem;
        }

        video {
            width: 100%;
            height: 100%;
            background: #000;
            cursor: pointer;
        }

        :fullscreen video {
            width: 100%;
            height: 100%;
        }

        .control-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .control-button {
            background-color: #f8c332;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .control-button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay></video>

    <div class="container" id="channelList">
        <div class="header">قنوات تلفزيونية مباشرة</div>
        <ul class="channel-list">
            <li class="channel" onclick="playStream(0)">
                <img src="https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg" alt="الجزيرة">
                <p>الجزيرة</p>
            </li>
            <li class="channel" onclick="playStream(1)">
                <img src="https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png" alt="العربية">
                <p>العربية</p>
            </li>
            <li class="channel" onclick="playStream(2)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png" alt="الحدث">
                <p>الحدث</p>
            </li>
            <li class="channel" onclick="playStream(3)">
                <img src="https://s.shabakngy.com/wp-content/uploads/2021/03/%D8%AA%D8%B1%D8%AF%D8%AF-%D9%82%D9%86%D8%A7%D8%A9-%D8%AA%D9%84%D9%81%D8%B2%D9%8A%D9%88%D9%86-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-Syria-TV-%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF-2021.jpg" alt="تلفزيون سوريا">
                <p>تلفزيون سوريا</p>
            </li>
        </ul>
    </div>

    <div class="control-buttons">
        <button class="control-button" onclick="changeChannel(-1)">القناة السابقة</button>
        <button class="control-button" onclick="changeChannel(1)">القناة التالية</button>
        <button class="control-button" onclick="toggleChannelList()">عرض القائمة</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const channels = [
            { name: "الجزيرة", url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8" },
            { name: "العربية", url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8" },
            { name: "الحدث", url: "https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8" },
            { name: "تلفزيون سوريا", url: "https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8" }
        ];

        let currentChannelIndex = 0;
        const videoPlayer = document.getElementById("videoPlayer");
        const channelList = document.getElementById("channelList");

        function playStream(index) {
            currentChannelIndex = index;

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channels[index].url);
                hls.attachMedia(videoPlayer);
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = channels[index].url;
            } else {
                alert('البث المباشر غير مدعوم على هذا المتصفح.');
                return;
            }

            // إخفاء القائمة إذا كانت مفتوحة
            channelList.style.display = "none";
            videoPlayer.style.display = "block";
            videoPlayer.play();
        }

        function toggleChannelList() {
            if (channelList.style.display === "none") {
                channelList.style.display = "flex";
            } else {
                channelList.style.display = "none";
            }
        }

        function changeChannel(direction) {
            currentChannelIndex = (currentChannelIndex + direction + channels.length) % channels.length;
            playStream(currentChannelIndex);
        }

        // فتح القائمة عند الضغط في وضع ملء الشاشة
        videoPlayer.addEventListener("click", () => {
            toggleChannelList();
        });

        // تشغيل القناة الأولى افتراضياً
        playStream(0);
    </script>
</body>
</html>
