<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsstunden Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            input, select, button {
                font-size: 0.9rem;
                padding: 8px;
            }
            table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arbeitsstunden Rechner</h1>
        <label for="person-name">Name:</label>
        <select id="person-name">
            <option value="" disabled selected>Wähle eine Person</option>
            <option value="Person 1">Person 1</option>
            <option value="Person 2">Person 2</option>
            <option value="Person 3">Person 3</option>
        </select>

        <label for="date">Datum:</label>
        <input type="date" id="date">

        <label for="start-time">Startzeit:</label>
        <input type="text" id="start-time" placeholder="z.B. 09:00">

        <label for="end-time">Endzeit:</label>
        <input type="text" id="end-time" placeholder="z.B. 17:00">

        <button onclick="addEntry()">Hinzufügen</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Tag</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Arbeitsstunden</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody id="work-hours-table">
                <!-- Einträge werden hier dynamisch hinzugefügt -->
            </tbody>
        </table>
    </div>

    <script>
        function addEntry() {
            const name = document.getElementById('person-name').value;
            const dateInput = document.getElementById('date').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            if (!name || !dateInput || !startTime || !endTime) {
                alert("Bitte füllen Sie alle Felder aus.");
                return;
            }

            const date = new Date(dateInput);
            const start = parseTime(startTime);
            const end = parseTime(endTime);

            if (start === null || end === null) {
                alert("Ungültige Zeitformat. Bitte z.B. 09:00 verwenden.");
                return;
            }

            let diff = (end - start) / (1000 * 60 * 60);
            if (diff < 0) diff += 24;

            const dayNames = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
            const dayName = dayNames[date.getUTCDay()];

            const entry = {
                name,
                date: date.toLocaleDateString("de-DE"),
                day: dayName,
                startTime,
                endTime,
                hours: diff.toFixed(2)
            };

            addRow(entry);
        }

        function parseTime(time) {
            const [hours, minutes] = time.split(':').map(Number);
            if (isNaN(hours) || isNaN(minutes)) return null;
            return new Date(1970, 0, 1, hours, minutes);
        }

        function addRow(entry) {
            const table = document.getElementById('work-hours-table');
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${entry.name}</td>
                <td>${entry.date}</td>
                <td>${entry.day}</td>
                <td>${entry.startTime}</td>
                <td>${entry.endTime}</td>
                <td>${entry.hours}</td>
                <td><button class="delete-btn" onclick="this.closest('tr').remove()">Löschen</button></td>
            `;
        }
    </script>
</body>
</html>
