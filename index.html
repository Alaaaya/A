<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات التلفزيون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        #videoPlayer {
            width: 40%;
            height: 35%;
            background-color: black;
            object-fit: cover;
        }
        .channel-list {
            width: 60%;
            background-color: #332;
            padding: 10px 20px;
            overflow-y: auto;
            color: white;
            text-align: left;
            box-sizing: border-box;
        }
        .channel {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 15px;
            font-size: 18px;
            border-bottom: 1px solid #555;
        }
        .channel img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .channel p {
            margin: 0;
            font-size: 18px;
        }
        .channel.active {
            background-color: #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <video id="videoPlayer" controls autoplay></video>

    <div class="channel-list">
        <!-- قائمة القنوات -->
        <div class="channel active" tabindex="0" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8">
            <span>1</span>
            <img src="https://iconape.com/wp-content/files/vy/365397/svg/-%D8%A7%D9%84%D8%AC%D8%B2%D9%8A%D8%B1%D8%A9-logo-icon-png-svg.png" alt="الجزيرة">
            <p>الجزيرة</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8">
            <span>2</span>
            <img src="https://vid.alarabiya.net/images/2016/04/01/8edd67af-f66b-4eaf-9702-840a060869aa/8edd67af-f66b-4eaf-9702-840a060869aa_16x9_1200x676.jpg?width=372&format=jpg" alt="العربية">
            <p>العربية</p>
        </div>
    </div>
</div>

<script>
    const videoPlayer = document.getElementById("videoPlayer");
    const channels = document.querySelectorAll(".channel");
    let startX = 0;
    let endX = 0;
    let isDragging = false;
    let activeIndex = 0; // القناة النشطة

    // دعم السحب باللمس
    document.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
        isDragging = false;
    });

    document.addEventListener("touchmove", (e) => {
        isDragging = true;
        endX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", () => {
        if (isDragging && Math.abs(startX - endX) > 50) {
            if (startX - endX > 50) {
                enableFullScreen(); // ملء الشاشة
            } else if (endX - startX > 50) {
                exitFullScreen(); // العودة للوضع الطبيعي
            }
        }
    });

    // دعم الريموت كنترول
    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp") {
            changeChannel(-1); // الانتقال للقناة السابقة
        } else if (e.key === "ArrowDown") {
            changeChannel(1); // الانتقال للقناة التالية
        } else if (e.key === "Enter") {
            playChannel(); // تشغيل القناة الحالية
        } else if (e.key === "ArrowLeft") {
            enableFullScreen(); // ملء الشاشة
        } else if (e.key === "ArrowRight") {
            exitFullScreen(); // العودة للوضع الطبيعي
        }
    });

    // وظائف ملء الشاشة
    function enableFullScreen() {
        videoPlayer.style.position = "fixed";
        videoPlayer.style.top = "0";
        videoPlayer.style.left = "0";
        videoPlayer.style.width = "100%";
        videoPlayer.style.height = "100%";
        videoPlayer.style.zIndex = "1000";
    }

    function exitFullScreen() {
        videoPlayer.style.position = "static";
        videoPlayer.style.width = "40%";
        videoPlayer.style.height = "35%";
        videoPlayer.style.zIndex = "0";
    }

    // تغيير القناة
    function changeChannel(direction) {
        channels[activeIndex].classList.remove("active");
        activeIndex = (activeIndex + direction + channels.length) % channels.length;
        channels[activeIndex].classList.add("active");
        playChannel();
    }

    // تشغيل القناة الحالية
    function playChannel() {
        const src = channels[activeIndex].getAttribute("data-src");
        videoPlayer.src = src;
        videoPlayer.play();
    }

    // تشغيل القناة الأولى افتراضياً
    playChannel();
</script>

</body>
</html>
