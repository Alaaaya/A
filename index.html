<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المشغل الأكثر تطورًا في العالم</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <!-- HLS plugin -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Video.js HLS plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <!-- Video.js Quality Selector -->
    <link href="https://cdn.jsdelivr.net/npm/videojs-quality-selector@1.1.4/dist/videojs-quality-selector.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5722;
            --secondary-color: #03a9f4;
            --dark-color: #121212;
            --light-color: #f5f5f5;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .main-player {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .video-js {
            width: 100%;
            height: 70vh;
            min-height: 500px;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .channel-card.active {
            border: 2px solid var(--primary-color);
        }

        .channel-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .channel-info {
            padding: 15px;
        }

        .channel-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-category {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }

        .favorite-btn.active {
            color: var(--warning-color);
        }

        .control-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .section-title {
            font-size: 1.8rem;
            margin: 30px 0 20px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 50%;
            height: 3px;
            background: var(--primary-color);
        }

        /* تحسينات للوضع النهاري */
        body.light-mode {
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        body.light-mode .channel-card {
            background: rgba(0, 0, 0, 0.05);
        }

        body.light-mode .search-box input {
            background: rgba(0, 0, 0, 0.05);
            color: var(--dark-color);
        }

        /* تصميم متجاوب */
        @media (max-width: 992px) {
            .video-js {
                height: 50vh;
                min-height: 400px;
            }
            
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .video-js {
                height: 40vh;
                min-height: 300px;
            }
            
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .channel-thumbnail {
                height: 100px;
            }
        }

        /* تأثيرات خاصة */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .live-badge {
            background: var(--danger-color);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: pulse 2s infinite;
        }

        /* شريط التقدم الزمني المخصص */
        .vjs-progress-control .vjs-progress-holder {
            height: 8px;
        }

        .vjs-play-progress {
            background-color: var(--primary-color);
        }

        .vjs-load-progress {
            background: rgba(255, 255, 255, 0.3);
        }

        /* زر الملء الشاشة المخصص */
        .vjs-fullscreen-control .vjs-icon-placeholder::before {
            content: "\f065";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .vjs-fullscreen-control.vjs-fullscreen .vjs-icon-placeholder::before {
            content: "\f066";
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-play-circle"></i> المشغل المتطور
            </div>
            <h1>أقوى مشغل فيديو في العالم</h1>
        </header>

        <div class="control-panel">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
                <i class="fas fa-search"></i>
            </div>
            <button class="btn" id="themeToggle">
                <i class="fas fa-moon"></i> الوضع الليلي
            </button>
            <button class="btn btn-secondary" id="languageToggle">
                <i class="fas fa-language"></i> English
            </button>
        </div>

        <div class="main-player">
            <video id="myPlayer" class="video-js vjs-default-skin" controls preload="auto" poster="https://via.placeholder.com/1920x1080">
                <source src="" type="application/x-mpegURL">
                <p class="vjs-no-js">
                    لرؤية البث المباشر، يرجى تمكين JavaScript أو استخدام متصفح يدعم HTML5 video
                </p>
            </video>
        </div>

        <h2 class="section-title">القنوات المفضلة</h2>
        <div class="channel-list" id="favoritesGrid">
            <!-- سيتم ملؤها ديناميكيًا -->
        </div>

        <h2 class="section-title">القنوات الإخبارية</h2>
        <div class="channel-list" id="newsGrid">
            <div class="channel-card" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8" data-id="aljazeera" data-quality='{"high":"https://live-hls-web-aja.getaj.net/AJA/index.m3u8", "medium":"https://live-hls-web-aja.getaj.net/AJA/index_2.m3u8", "low":"https://live-hls-web-aja.getaj.net/AJA/index_3.m3u8"}'>
                <button class="favorite-btn"><i class="fas fa-star"></i></button>
                <span class="live-badge">مباشر</span>
                <img src="https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png" class="channel-thumbnail" alt="الجزيرة">
                <div class="channel-info">
                    <div class="channel-title">قناة الجزيرة</div>
                    <div class="channel-category">إخبارية</div>
                </div>
            </div>

            <div class="channel-card" data-src="https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8" data-id="alarabiya" data-quality='{"high":"https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8", "medium":"https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist_2.m3u8"}'>
                <button class="favorite-btn"><i class="fas fa-star"></i></button>
                <span class="live-badge">مباشر</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png" class="channel-thumbnail" alt="العربية">
                <div class="channel-info">
                    <div class="channel-title">قناة العربية</div>
                    <div class="channel-category">إخبارية</div>
                </div>
            </div>

            <div class="channel-card" data-src="https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8" data-id="syriatv" data-quality='{"high":"https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8"}'>
                <button class="favorite-btn"><i class="fas fa-star"></i></button>
                <span class="live-badge">مباشر</span>
                <img src="https://play-lh.googleusercontent.com/ihmGKNbRH9VO9NwrYuLl9L3I-3TbP7VVxKFBqfKeSKqYexLzXFADU_c8lHakvtQdgOc2" class="channel-thumbnail" alt="تلفزيون سوريا">
                <div class="channel-info">
                    <div class="channel-title">تلفزيون سوريا</div>
                    <div class="channel-category">إخبارية</div>
                </div>
            </div>
        </div>

        <h2 class="section-title">القنوات الرياضية</h2>
        <div class="channel-list" id="sportsGrid">
            <div class="channel-card" data-src="http://het102a.4rouwanda-shop.store/live/918454578001/index.m3u8?" data-id="beinsports" data-quality='{"high":"http://het102a.4rouwanda-shop.store/live/918454578001/index.m3u8?", "medium":"http://het102a.4rouwanda-shop.store/live/918454578001/index_2.m3u8?"}'>
                <button class="favorite-btn"><i class="fas fa-star"></i></button>
                <span class="live-badge">مباشر</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Bein_sport_logo.png/960px-Bein_sport_logo.png" class="channel-thumbnail" alt="بي إن سبورت">
                <div class="channel-info">
                    <div class="channel-title">بي إن سبورت</div>
                    <div class="channel-category">رياضية</div>
                </div>
            </div>
        </div>

        <h2 class="section-title">قنوات الأفلام والمسلسلات</h2>
        <div class="channel-list" id="moviesGrid">
            <div class="channel-card" data-src="https://shls-mbc1na-prod-dub.shahid.net/out/v1/84ab37e99d6e4b16b33c6600f94f6ccb/index_7.m3u8" data-id="mbc1" data-quality='{"high":"https://shls-mbc1na-prod-dub.shahid.net/out/v1/84ab37e99d6e4b16b33c6600f94f6ccb/index_7.m3u8", "medium":"https://shls-mbc1na-prod-dub.shahid.net/out/v1/84ab37e99d6e4b16b33c6600f94f6ccb/index_4.m3u8"}'>
                <button class="favorite-btn"><i class="fas fa-star"></i></button>
                <span class="live-badge">مباشر</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Mbc1logo.png" class="channel-thumbnail" alt="MBC 1">
                <div class="channel-info">
                    <div class="channel-title">MBC 1</div>
                    <div class="channel-category">أفلام ومسلسلات</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <!-- Quality Selector Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-quality-selector@1.1.4/dist/videojs-quality-selector.min.js"></script>
    <!-- HLS Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // تهيئة المشغل
            const player = videojs('myPlayer', {
                autoplay: true,
                fluid: true,
                liveui: true,
                responsive: true,
                playbackRates: [0.5, 1, 1.25, 1.5, 2],
                controlBar: {
                    children: [
                        'playToggle',
                        'volumePanel',
                        'currentTimeDisplay',
                        'timeDivider',
                        'durationDisplay',
                        'progressControl',
                        'liveDisplay',
                        'remainingTimeDisplay',
                        'customControlSpacer',
                        'playbackRateMenuButton',
                        'chaptersButton',
                        'qualitySelector',
                        'fullscreenToggle'
                    ]
                }
            });

            // إضافة خاصية اختيار الجودة
            player.getChild('controlBar').addChild('QualitySelector');

            // تهيئة المفضلة
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            
            // عناصر DOM
            const channelCards = document.querySelectorAll('.channel-card');
            const searchInput = document.getElementById('searchInput');
            const themeToggle = document.getElementById('themeToggle');
            const languageToggle = document.getElementById('languageToggle');
            const favoritesGrid = document.getElementById('favoritesGrid');

            // تشغيل القناة
            function playChannel(channel) {
                // إزالة التنشيط من جميع القنوات
                channelCards.forEach(card => card.classList.remove('active'));
                
                // تفعيل القناة المختارة
                channel.classList.add('active');
                
                // الحصول على بيانات القناة
                const streamUrl = channel.getAttribute('data-src');
                const qualities = JSON.parse(channel.getAttribute('data-quality') || '{}');
                const channelName = channel.querySelector('.channel-title').textContent;
                const channelLogo = channel.querySelector('.channel-thumbnail').src;
                
                // تحديث المشغل
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                });
                
                // إضافة خيارات الجودة
                if (Object.keys(qualities).length > 0) {
                    player.qualitySelector({
                        sources: Object.entries(qualities).map(([quality, url]) => ({
                            label: quality === 'high' ? 'عالية' : quality === 'medium' ? 'متوسطة' : 'منخفضة',
                            src: url,
                            type: 'application/x-mpegURL'
                        }))
                    });
                }
                
                // تشغيل الفيديو
                player.play()
                    .then(() => {
                        // ملء الشاشة تلقائياً
                        if (player.requestFullscreen) {
                            player.requestFullscreen().catch(err => {
                                console.log('ملء الشاشة التلقائي غير مسموح:', err);
                            });
                        }
                        
                        // تحديث عنوان الصفحة
                        document.title = `${channelName} - المشغل المتطور`;
                        
                        // إضافة إلى السجل
                        addToHistory(channelName, channelLogo);
                    })
                    .catch(err => {
                        console.error('خطأ في التشغيل:', err);
                        player.error({
                            code: 2,
                            message: 'تعذر تشغيل القناة، يرجى المحاولة لاحقاً'
                        });
                    });
            }

            // إضافة/إزالة من المفضلة
            function toggleFavorite(channel) {
                const channelId = channel.getAttribute('data-id');
                const btn = channel.querySelector('.favorite-btn');
                
                if (favorites.includes(channelId)) {
                    favorites = favorites.filter(id => id !== channelId);
                    btn.classList.remove('active');
                } else {
                    favorites.push(channelId);
                    btn.classList.add('active');
                }
                
                localStorage.setItem('favorites', JSON.stringify(favorites));
                updateFavoritesDisplay();
            }

            // تحديث عرض القنوات المفضلة
            function updateFavoritesDisplay() {
                favoritesGrid.innerHTML = '';
                
                if (favorites.length === 0) {
                    favoritesGrid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">لا توجد قنوات مفضلة</p>';
                    return;
                }
                
                favorites.forEach(favId => {
                    const channel = document.querySelector(`.channel-card[data-id="${favId}"]`);
                    if (channel) {
                        const clone = channel.cloneNode(true);
                        favoritesGrid.appendChild(clone);
                        
                        // إضافة الأحداث للنسخة المنسوخة
                        clone.addEventListener('click', () => playChannel(channel));
                        clone.querySelector('.favorite-btn').addEventListener('click', (e) => {
                            e.stopPropagation();
                            toggleFavorite(channel);
                        });
                    }
                });
            }

            // إضافة إلى سجل المشاهدة
            function addToHistory(name, logo) {
                const history = JSON.parse(localStorage.getItem('history')) || [];
                history.unshift({ name, logo, timestamp: new Date().toISOString() });
                localStorage.setItem('history', JSON.stringify(history.slice(0, 10)));
            }

            // البحث عن القنوات
            searchInput.addEventListener('input', () => {
                const term = searchInput.value.toLowerCase();
                channelCards.forEach(card => {
                    const name = card.querySelector('.channel-title').textContent.toLowerCase();
                    card.style.display = name.includes(term) ? 'block' : 'none';
                });
            });

            // تبديل الوضع الليلي/النهاري
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                
                if (document.body.classList.contains('light-mode')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> الوضع النهاري';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> الوضع الليلي';
                }
            });

            // تبديل اللغة
            languageToggle.addEventListener('click', () => {
                const isArabic = document.documentElement.lang === 'ar';
                document.documentElement.lang = isArabic ? 'en' : 'ar';
                document.documentElement.dir = isArabic ? 'ltr' : 'rtl';
                
                if (isArabic) {
                    languageToggle.innerHTML = '<i class="fas fa-language"></i> English';
                    document.title = 'Ultimate Video Player';
                } else {
                    languageToggle.innerHTML = '<i class="fas fa-language"></i> العربية';
                    document.title = 'المشغل المتطور';
                }
            });

            // إضافة أحداث النقر للقنوات
            channelCards.forEach(card => {
                card.addEventListener('click', () => playChannel(card));
                
                // زر المفضلة
                const favBtn = card.querySelector('.favorite-btn');
                favBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(card);
                });
                
                // تظليل القنوات المفضلة
                if (favorites.includes(card.getAttribute('data-id'))) {
                    favBtn.classList.add('active');
                }
            });

            // تحديث القنوات المفضلة عند التحميل
            updateFavoritesDisplay();

            // تشغيل أول قناة تلقائياً
            if (channelCards.length > 0) {
                playChannel(channelCards[0]);
            }

            // معالجة الأخطاء
            player.on('error', () => {
                const error = player.error();
                console.error('خطأ في المشغل:', error);
                
                if (error.code === 4) {
                    player.error({
                        code: 4,
                        message: 'القناة غير متوفرة حالياً، يرجى اختيار قناة أخرى'
                    });
                }
            });
        });
    </script>
</body>
</html>
