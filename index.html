<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة تشغيل الفيديو</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: Arial; direction: rtl; background: #f0f0f0; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
    .item { background: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; cursor: pointer; text-align: center; }
    .item img { width: 100%; height: 300px; object-fit: cover; }
    .item p { margin: 10px 0; font-weight: bold; }
    video { display: block; width: 100%; max-width: 720px; margin: 30px auto; }
  </style>
</head>
<body>

<h2>منصة تشغيل الفيديو</h2>
<video id="player" controls></video>
<div class="grid" id="content"></div>

<script>
  const content = document.getElementById("content");
  const player = document.getElementById("player");

  fetch("https://todays-video.online/ios/splash?key=e25874f2d86e061e06a571f8ef006e0b&v=betweens2")
    .then(res => res.json())
    .then(data => {
      const allItems = (data.banner || []).concat(data.ser_all || []);
      allItems.forEach(item => {
        const id = item.id;
        const title = item.title;
        const poster = item.portrait;
        const ctg = (item.ctg || "").toString().toLowerCase();

        const url = ctg.includes("series")
          ? `https://clash.rosetta-one.online/videos/${id}/${id}_2_.m3u8`
          : `https://elrmdn.com/videos/${id}/${id}_1_.m3u8`;

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${poster}" alt="${title}" onclick="playVideo('${url}')">
          <p onclick="playVideo('${url}')">${title}</p>
        `;
        content.appendChild(div);
      });
    });

  function playVideo(url) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(player);
      hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
      player.src = url;
      player.addEventListener('loadedmetadata', () => player.play());
    }
  }
</script>

</body>
</html>
