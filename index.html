<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة القنوات المباشرة</title>
    <style>
        /* تنسيق الجسم */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* الحاوية الأساسية */
        .container {
            display: flex;
            flex-direction: row-reverse; /* القائمة على اليمين */
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1); /* تأثير الزجاج */
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* القائمة */
        .channel-list {
            width: 40%;
            max-height: 100%;
            overflow-y: auto;
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* عناصر القائمة */
        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .channel:focus,
        .channel.highlight {
            background: rgba(255, 255, 255, 0.3); /* تمييز العنصر */
            outline: none;
        }

        .channel img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1rem;
        }

        /* الفيديو */
        video {
            width: 60%;
            height: 100%;
            background: #000;
            border-radius: 0 15px 15px 0;
        }

        /* تحسين وضع ملء الشاشة */
        :fullscreen video {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="channel-list" id="channelList">
            <li class="channel" tabindex="0" data-index="0">
                <img src="https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg" alt="الجزيرة">
                <p>الجزيرة</p>
            </li>
            <li class="channel" tabindex="0" data-index="1">
                <img src="https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png" alt="العربية">
                <p>العربية</p>
            </li>
            <li class="channel" tabindex="0" data-index="2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png" alt="الحدث">
                <p>الحدث</p>

                <p>تلفزيون سوريا</p>
