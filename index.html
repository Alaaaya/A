<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات التلفزيون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        #videoPlayer {
            width: 30%;
            height: 30%;
            background-color: black;
            object-fit: cover;
        }
        .channel-list {
            width: 35%;
            background-color: #333;
            padding: 10px 20px;
            overflow-y: auto;
            color: white;
            text-align: left;
            box-sizing: border-box;
        }
        .channel {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 15px;
            font-size: 18px;
            border-bottom: 1px solid #555;
        }
        .channel img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .channel p {
            margin: 0;
            font-size: 18px;
        }
        .channel.active {
            background-color: #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- شاشة الفيديو -->
    <video id="videoPlayer" controls autoplay></video>

    <!-- قائمة القنوات -->
    <div class="channel-list">
        <div class="channel active" tabindex="0" data-src="https://live.aljazeera.com/AlJazeeraEnglishHD.m3u8">
            <span>1</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Al_Jazeera_Arabic_logo.svg/1200px-Al_Jazeera_Arabic_logo.svg.png" alt="الجزيرة">
            <p>الجزيرة</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://live.alarabiya.net/alarabiya.m3u8">
            <span>2</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Al-Arabiya_Logo_2019.svg/2560px-Al-Arabiya_Logo_2019.svg.png" alt="العربية">
            <p>العربية</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://live.alarabiya.net/alarabiya_hadath.m3u8">
            <span>3</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Al_Arabiya_Al_Hadath_logo.svg/1200px-Al_Arabiya_Al_Hadath_logo.svg.png" alt="الحدث">
            <p>الحدث</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://stream.syrian.tv/syriantv.m3u8">
            <span>4</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Syrian_TV_logo.svg/1280px-Syrian_TV_logo.svg.png" alt="تلفزيون سوريا">
            <p>تلفزيون سوريا</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://halabtodaytv.srfms.com/halabtodaytv/halabtodaytv/playlist.m3u8">
            <span>5</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Al_Jazeera_Arabic_logo.svg/1200px-Al_Jazeera_Arabic_logo.svg.png" alt="حلب اليوم">
            <p>حلب اليوم</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://rojavatv.net/stream.m3u8">
            <span>6</span>
            <img src="https://example.com/rojava-logo.webp" alt="روج آفا">
            <p>روج آفا</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://stream.alaraby.tv/live/araby.m3u8">
            <span>7</span>
            <img src="https://www.alaraby.com/themes/custom/arabytv/logo-print.png" alt="تلفزيون العربي">
            <p>تلفزيون العربي</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://ronahitv.net/stream.m3u8">
            <span>8</span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT56fM1Fp5Rh1s82aY8yzCGr7kjEQNy437BQ&s" alt="روناهي">
            <p>روناهي</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://live.skynewsarabia.com/skynewsarabia/skynewsarabia.m3u8">
            <span>9</span>
            <img src="https://yt3.googleusercontent.com/6wh3wbMTas_FiOfcuyU-a-PSL62aeOzoNM-MDyJiUIr8HfINr_kqQlMvgYpjdi5hkVJMR7oo=s900-c-k-c0x00ffffff-no-rj" alt="سكاي نيوز عربية">
            <p>سكاي نيوز عربية</p>
        </div>
    </div>
</div>

<script>
    const videoPlayer = document.getElementById("videoPlayer");
    const channels = document.querySelectorAll(".channel");

    channels.forEach(channel => {
        channel.addEventListener("click", () => {
            // إزالة النشط من جميع القنوات
            channels.forEach(ch => ch.classList.remove("active"));
            channel.classList.add("active");

            // تغيير مصدر الفيديو
            const src = channel.getAttribute("data-src");
            videoPlayer.src = src;
            videoPlayer.play();
        });
    });

    // تشغيل القناة الأولى افتراضياً
    videoPlayer.src = channels[0].getAttribute("data-src");
    videoPlayer.play();
</script>

</body>
</html>
