<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة القنوات المباشرة</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <style>
        /* تنسيق عام */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 25%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            overflow-y: auto;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .channel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .channel img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1.2rem;
        }

        /* منطقة الفيديو */
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            max-height: 90vh;
        }

        /* زر الإغلاق */
        .close-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            display: none;
        }

        .close-button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <div class="header">قنوات تلفزيونية مباشرة</div>
        <ul class="channel-list">
            <li class="channel" onclick="playStream('https://live-hls-web-aja.getaj.net/AJA/index.m3u8', 'الجزيرة')">
                <img src="https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg" alt="الجزيرة">
                <p>الجزيرة</p>
            </li>
            <li class="channel" onclick="playStream('https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8', 'العربية')">
                <img src="https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png" alt="العربية">
                <p>العربية</p>
            </li>
            <li class="channel" onclick="playStream('https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8', 'الحدث')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png" alt="الحدث">
                <p>الحدث</p>
            </li>
            <li class="channel" onclick="playStream('https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8', 'تلفزيون سوريا')">
                <img src="https://s.shabakngy.com/wp-content/uploads/2021/03/%D8%AA%D8%B1%D8%AF%D8%AF-%D9%82%D9%86%D8%A7%D8%A9-%D8%AA%D9%84%D9%81%D8%B2%D9%8A%D9%88%D9%86-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-Syria-TV-%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF-2021.jpg" alt="تلفزيون سوريا">
                <p>تلفزيون سوريا</p>
            </li>
        </ul>
    </div>

    <!-- منطقة الفيديو -->
    <div class="video-container">
        <button class="close-button" onclick="closeStream()">إغلاق</button>
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" style="display: none;"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const closeButton = document.querySelector('.close-button');

        function playStream(url, channelName) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
            } else {
                alert('البث المباشر غير مدعوم على هذا المتصفح.');
                return;
            }

            videoPlayer.style.display = 'block';
            closeButton.style.display = 'block';
            videoPlayer.play();
        }

        function closeStream() {
            videoPlayer.pause();
            videoPlayer.style.display = 'none';
            closeButton.style.display = 'none';
        }
    </script>
</body>
</html>
