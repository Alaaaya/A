<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم بث مباشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8b133;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header input[type="search"] {
            width: 40%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: cover;
        }

        .card p {
            padding: 5px;
            font-size: 0.9rem;
        }

        .card a {
            display: block;
            padding: 8px;
            background-color: #f8b133;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px auto;
            width: 80%;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #ffa94d;
        }
    </style>
</head>
