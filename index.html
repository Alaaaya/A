    <title>بث مباشر - قنوات إخبارية ومسلسلات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="موقع بث مباشر للقنوات الإخبارية والمسلسلات العربية">
    <meta name="keywords" content="بث مباشر, قنوات عربية, الجزيرة, العربية, مسلسلات">
    <style>
        :root {
            --primary-color: rgba(33, 150, 243, 0.9);
            --bg-gradient: linear-gradient(45deg, #0f172a, #1e293b);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --error-color: #ff4444;
            --success-color: #00C851;
            --favorite-color: #ffd700;
            --text-color: white;
            --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            --control-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/a0/ad/75/a0ad758c1fe0cb8350624eecb77c27ca.jpg')
                        no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        body.light-mode {
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-color: #333;
            --text-shadow: none;
            --control-bg: rgba(200, 200, 200, 0.7);
            color: var(--text-color);
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        /* تصميم Glassmorphism */
        .player-section,
        .channel-card,
        .section-title,
        .search-bar,
        .custom-controls,
        .video-options {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease-in-out;
        }

        .player-section {
            position: relative;
            margin-bottom: 20px;
        }

        #videoPlayer {
            width: 100%;
            height: 40vh;
            background: #000;
            object-fit: cover;
            border-radius: 15px;
        }

        /* شاشة التحميل */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 15px;
            z-index: 10;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* زر ملء الشاشة */
        .fullscreen-btn {
            position: absolute;
            bottom: 55px;
            left: 25px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 5;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* رسائل التنبيه */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 100;
            display: none;
            max-width: 300px;
            animation: slideIn 0.5s forwards;
        }

        .alert.error {
            background: var(--error-color);
        }

        .alert.success {
            background: var(--success-color);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* شريط البحث */
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: inherit;
            font-size: 16px;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar i {
            margin-left: 10px;
        }

        /* عناصر التحكم المخصصة */
        .custom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--control-bg);
            margin-top: 10px;
            border-radius: 10px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-buttons button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .custom-controls input[type="range"] {
            flex: 1;
        }

        .time-display {
            font-size: 0.9rem;
        }

        /* شبكة القنوات */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .channel-card {
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            padding: 15px;
        }

        .channel-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        }

        .channel-card.active {
            background: rgba(33, 150, 243, 0.15);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .channel-card.favorite .favorite-icon {
            color: var(--favorite-color);
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .channel-card:hover .channel-logo {
            transform: scale(1.1);
        }

        .channel-name {
            font-weight: 700;
            color: var(--text-color);
            text-shadow: var(--text-shadow);
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .favorite-icon {
            position: absolute;
            top: 5px;
            left: 5px;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 2;
        }

        .favorite-icon:hover {
            transform: scale(1.2);
        }

        /* عناوين الأقسام */
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        /* أزرار التحكم الرئيسية */
        .control-buttons-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .theme-toggle, .language-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: inherit;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* خيارات الفيديو */
        .video-options {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .video-options button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .video-options button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .quality-select {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quality-select:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* تصميم متجاوب للهواتف */
        @media (max-width: 768px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .channel-logo {
                width: 60px;
                height: 60px;
            }

            #videoPlayer {

                left: 15px;
            }

            .video-options {
                bottom: 5px;
                right: 5px;
                gap: 5px;
            }

            .video-options button {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

            const muteBtn = document.getElementById("muteBtn");
            let muteState = false;

            // تهيئة المفضلة وسجل المشاهدة
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            let history = JSON.parse(localStorage.getItem("history")) || [];
            updateFavoritesDisplay();
            updateHistoryDisplay();

            // عرض رسالة نجاح
            function showSuccess(message) {
                successAlert.querySelector('span').textContent = message || 'تمت العملية بنجاح';
                successAlert.style.display = 'flex';
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 3000);
            }

            // عرض رسالة خطأ
            function showError(message) {
                errorAlert.querySelector('span').textContent = message || 'حدث خطأ ما';
                errorAlert.style.display = 'flex';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
            }

            // تشغيل القناة
            function setActiveChannel(channel) {
                channels.forEach(c => c.classList.remove("active"));
                channel.classList.add("active");

                const streamUrl = channel.getAttribute("data-src");
                const channelName = channel.getAttribute("data-name");
                const channelLogo = channel.getAttribute("data-logo");

                // عرض شاشة التحميل
                loadingOverlay.style.display = "flex";
                showSuccess(`جارٍ تشغيل قناة ${channelName}...`);

                // إضافة إلى السجل التاريخي
                addToHistory(channelName, channelLogo, streamUrl);

                videoPlayer.src = streamUrl;
                videoPlayer.load();

                videoPlayer.addEventListener('canplay', function() {
                    loadingOverlay.style.display = "none";
                    videoPlayer.play().catch(e => {
                        showError("تعذر التشغيل التلقائي، يرجى النقر على زر التشغيل");
                    });
                });

                videoPlayer.addEventListener('error', function() {
                    loadingOverlay.style.display = "none";
                    showError("تعذر تحميل القناة، يرجى المحاولة لاحقاً");
                });
            }

            // إضافة إلى المفضلة
            function toggleFavorite(channel) {
                const channelId = channel.getAttribute("data-id");
                const isFavorite = favorites.includes(channelId);

                if (isFavorite) {
                    favorites = favorites.filter(id => id !== channelId);
                    channel.classList.remove("favorite");
                    showSuccess("تمت إزالة القناة من المفضلة");
                } else {
                    favorites.push(channelId);
                    channel.classList.add("favorite");
                    showSuccess("تمت إضافة القناة إلى المفضلة");
                }

                localStorage.setItem("favorites", JSON.stringify(favorites));
                updateFavoritesDisplay();
            }

            // تحديث عرض القنوات المفضلة
            function updateFavoritesDisplay() {
                favoritesGrid.innerHTML = '';

                if (favorites.length === 0) {
                    favoritesTitle.style.display = 'none';
                    return;
                }

                favoritesTitle.style.display = 'block';

                favorites.forEach(favId => {
                    const channel = document.querySelector(`.channel-card[data-id="${favId}"]`);
                    if (channel) {
                        const clone = channel.cloneNode(true);
                        clone.classList.remove("active");
                        favoritesGrid.appendChild(clone);

                        // إضافة حدث النقر للقنوات المنسوخة
                        clone.addEventListener("click", function() {
                            setActiveChannel(channel);
                        });

                        // إضافة حدث النقر للنجمة
                        const starIcon = clone.querySelector(".favorite-icon");
                        starIcon.addEventListener("click", (e) => {
                            e.stopPropagation();
                            toggleFavorite(channel);
                        });
                    }
                });
            }

            // إضافة إلى سجل المشاهدة
            function addToHistory(channelName, channelLogo, streamUrl) {
                const newEntry = {
                    name: channelName,
                    logo: channelLogo,
                    url: streamUrl,
                    timestamp: new Date().toISOString()
                };
                history.unshift(newEntry);
                history = history.slice(0, 5);
                localStorage.setItem("history", JSON.stringify(history));
                updateHistoryDisplay();
            }

            // تحديث عرض سجل المشاهدة
            function updateHistoryDisplay() {
                historyGrid.innerHTML = '';
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('channel-card');
                    historyItem.innerHTML = `
                        <img src="${item.logo}" class="channel-logo" alt="${item.name}">
                        <div class="channel-name">${item.name}</div>
                    `;
                    historyItem.addEventListener('click', () => {
                        const channel = document.querySelector(`.channel-card[data-name="${item.name}"]`);
                        if (channel) {
                            setActiveChannel(channel);
                        } else {
                            videoPlayer.src = item.url;
                            videoPlayer.load();
                            showSuccess(`جارٍ تشغيل ${item.name} من السجل
                        `);
                        }
                    });
                    historyGrid.appendChild(historyItem);
                });
            }

            // تنسيق الوقت
            function formatTime(time) {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            }

            // البحث عن القنوات
            searchInput.addEventListener("input", function() {
                const searchTerm = this.value.toLowerCase();
                channels.forEach(channel => {
                    const channelName = channel.getAttribute("data-name").toLowerCase();
                    if (channelName.includes(searchTerm)) {
                        channel.style.display = "";
                    } else {
                        channel.style.display = "none";
                    }
                });
            });

            // التحكم في التشغيل والإيقاف
            playPauseBtn.addEventListener("click", function() {
                if (videoPlayer.paused || videoPlayer.ended) {
                    videoPlayer.play();
                    this.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    videoPlayer.pause();
                    this.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            videoPlayer.addEventListener("play", () => {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });

            videoPlayer.addEventListener("pause", () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });

            // الإرجاع والتقديم السريع
            rewindBtn.addEventListener("click", () => {
                videoPlayer.currentTime -= 10;
            });

            forwardBtn.addEventListener("click", () => {
                videoPlayer.currentTime += 10;
            });

            // تحديث شريط التقدم والوقت
            videoPlayer.addEventListener("timeupdate", function() {
                const currentTime = videoPlayer.currentTime;
                const duration = videoPlayer.duration || 0;
                progressBar.value = (currentTime / duration) * 100;
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            });

            progressBar.addEventListener("input", function() {
                const seekTime = (videoPlayer.duration * this.value) / 100;
                videoPlayer.currentTime = seekTime;
            });

            // التحكم في مستوى الصوت
            volumeBtn.addEventListener("click", () => {
                muteState = !muteState;
                videoPlayer.muted = muteState;
                volumeBtn.innerHTML = muteState ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            });

            volumeSlider.addEventListener("input", function() {
                videoPlayer.volume = this.value;
                muteState = false;
                volumeBtn.innerHTML = this.value === '0' ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            });

            // ملء الشاشة
            fullscreenBtn.addEventListener("click", () => {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.mozRequestFullScreen) { /* Firefox */
                    videoPlayer.mozRequestFullScreen();
                } else if (videoPlayer.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) { /* IE/Edge */
                    videoPlayer.msRequestFullscreen();
                }
            });

            // المشاركة (بسيط - يمكن تحسينه)
            shareBtn.addEventListener("click", () => {
                const currentUrl = window.location.href;
                navigator.clipboard.writeText(currentUrl).then(() => {
                    showSuccess("تم نسخ رابط الصفحة إلى الحافظة");
                }).catch(err => {
                    showError("تعذر نسخ الرابط");
                });
            });

            // تبديل الثيم
            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("light-mode");
                const isLight = document.body.classList.contains("light-mode");
                themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i> <span>الوضع النهاري</span>' : '<i class="fas fa-moon"></i> <span>الوضع الليلي</span>';
                localStorage.setItem("theme", isLight ? "light" : "dark");
            });

            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> <span>الوضع النهاري</span>';
            }

            // تبديل اللغة (واجهة المستخدم فقط)
            languageToggle.addEventListener("click", () => {
                const currentLang = document.documentElement.getAttribute('lang');
                const newLang = currentLang === 'ar' ? 'en' : 'ar';
                const newDir = currentLang === 'ar' ? 'ltr' : 'rtl';
                document.documentElement.setAttribute('lang', newLang);
                document.documentElement.setAttribute('dir', newDir);
                languageToggle.innerHTML = newLang === 'en' ? '<i class="fas fa-language"></i> <span>العربية</span>' : '<i class="fas fa-language"></i> <span>English</span>';
                localStorage.setItem("language", newLang);
            });

            const savedLang = localStorage.getItem("language");
            if (savedLang === "en") {
                document.documentElement.setAttribute('lang', 'en');
                document.documentElement.setAttribute('dir', 'ltr');
                languageToggle.innerHTML = '<i class="fas fa-language"></i> <span>العربية</span>';
            }

            // تفعيل النقر على القنوات
            channels.forEach(channel => {
                channel.addEventListener("click", function() {
                    setActiveChannel(this);
                });

                const starIcon = channel.querySelector(".favorite-icon");
                starIcon.addEventListener("click", (e) => {
                    e.stopPropagation(); // منع تشغيل القناة عند النقر على النجمة
                    toggleFavorite(channel);
                });

                // وضع علامة المفضلة عند التحميل
                const channelId = channel.getAttribute("data-id");
                if (favorites.includes(channelId)) {
                    channel.classList.add("favorite");
                }
            });

            // تشغيل أول قناة عند التحميل
            if (channels.length > 0) {
                setActiveChannel(channels[0]);
            }

            // اختيار جودة الفيديو (مثال بسيط - يحتاج إلى دعم من المصدر)
            qualitySelect.addEventListener('change', function() {
                const selectedQuality = this.value;
                const currentChannel = document.querySelector('.channel-card.active');
                if (currentChannel) {
                    let newSrc = currentChannel.getAttribute('data-src');
                    // هنا يمكنك إضافة منطق لتغيير رابط البث بناءً على الجودة المختارة
                    // على سبيل المثال، إذا كانت الروابط مخزنة في بيانات القناة
                    // أو إذا كان هناك نمط معين للروابط بناءً على الجودة
                    videoPlayer.src = newSrc;
                    videoPlayer.load();
                    showSuccess(`تم تغيير الجودة إلى ${selectedQuality}`);
                }
            });

            // صورة داخل صورة
            if ("pictureInPictureEnabled" in document) {
                pipBtn.style.display = "block";
                pipBtn.addEventListener("click", async () => {
                    try {
                        if (document.pictureInPictureElement) {
                            await document.exitPictureInPicture();
                        } else {
                            await videoPlayer.requestPictureInPicture();
                        }
                    } catch (error) {
                        console.error("Error entering/exiting Picture-in-Picture:", error);
                        showError("تعذر تفعيل وضع صورة داخل صورة");
                    }
                });
            } else {
                pipBtn.style.display = "none";
            }
        });
    </script>
</body>
</html>
