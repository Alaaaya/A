<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsstunden Rechner - Glassmorphism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: radial-gradient(circle at top, #FFD700, #000000); /* أصفر دائري إلى أسود */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            background-attachment: fixed; /* ثبات الخلفية */
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1); /* خلفية شفافة */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* ظل أقوى */
            backdrop-filter: blur(20px); /* ضبابية عالية */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* حد شفاف */
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .container:hover {
            transform: scale(1.05); /* تكبير طفيف عند المرور */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7); /* ظل أكثر وضوحًا */
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #FFD700; /* أصفر */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* ظل للنص */
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #fff;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* حد شفاف */
            border-radius: 8px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1); /* زجاجي */
            color: #fff;
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.3); /* ظل داخلي */
            transition: background 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.2); /* زيادة الشفافية */
            box-shadow: inset 2px 2px 15px rgba(0, 0, 0, 0.5);
            outline: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #FFD700, #000000); /* أصفر إلى أسود */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5); /* ظل بارز */
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1); /* زجاجي */
            color: #fff;
            font-size: 0.9rem;
        }

        table th {
            background: linear-gradient(135deg, #FFD700, #000000); /* أصفر إلى أسود */
            color: white;
            font-weight: bold;
        }

        table tr:hover {
            background: rgba(255, 215, 0, 0.2); /* لمسة أصفر عند المرور */
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }
            label {
                font-size: 0.8rem;
            }
            input, select, button {
                font-size: 0.8rem;
            }
            table th, table td {
                font-size: 0.8rem;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arbeitsstunden Rechner</h1>
        <form>
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="">Wähle eine Person</option>
                <option value="person1">Person 1</option>
                <option value="person2">Person 2</option>
            </select>

            <label for="date">Datum:</label>
            <input type="date" id="date" name="date">

            <label for="start">Startzeit:</label>
            <input type="time" id="start" name="start">

            <label for="end">Endzeit:</label>
            <input type="time" id="end" name="end">

            <button type="button">Hinzufügen</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Tag</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Arbeitsstunden</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Inhalte hier eingefügt -->
            </tbody>
        </table>
    </div>
</body>
</html>
