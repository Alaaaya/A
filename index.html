<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قنوات إخبارية ومسلسلات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* أنماط CSS الأساسية */
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #videoPlayer {
            width: 100%;
            max-height: 500px;
            background: black;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .channel-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }
        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بث مباشر</h1>
        
        <div class="player-section">
            <video id="videoPlayer" controls></video>
        </div>
        
        <div class="channel-grid" id="channelsContainer">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // العناصر الرئيسية
            const videoPlayer = document.getElementById("videoPlayer");
            const channelsContainer = document.getElementById("channelsContainer");
            
            // بيانات القنوات الاحتياطية
            const backupChannels = [
                {
                    name: "الجزيرة",
                    url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8",
                    logo: "https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png",
                    category: "أخبار"
                },
                {
                    name: "العربية",
                    url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8",
                    logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png",
                    category: "أخبار"
                }
            ];
            
            // دالة لتحميل القنوات
            async function loadChannels() {
                try {
                    // المحاولة الأولى: جلب من الموقع الرئيسي
                    const response = await fetch('https://jzu4.github.io/files/json/rives.json');
                    const data = await response.json();
                    
                    if (data.channels && data.channels.length > 0) {
                        displayChannels(data.channels);
                    } else {
                        throw new Error('لا توجد قنوات متاحة');
                    }
                } catch (error) {
                    console.error('خطأ في التحميل:', error);
                    // استخدام القنوات الاحتياطية
                    displayChannels(backupChannels);
                    channelsContainer.innerHTML += `<p style="color:red">يتم عرض قنوات احتياطية بسبب مشكلة في التحميل</p>`;
                }
            }
            
            // دالة لعرض القنوات
            function displayChannels(channels) {
                channelsContainer.innerHTML = '';
                
                channels.forEach(channel => {
                    const channelCard = document.createElement('div');
                    channelCard.className = 'channel-card';
                    channelCard.innerHTML = `
                        <img src="${channel.logo}" class="channel-logo" alt="${channel.name}">
                        <h3>${channel.name}</h3>
                    `;
                    
                    channelCard.addEventListener('click', () => {
                        playChannel(channel.url);
                    });
                    
                    channelsContainer.appendChild(channelCard);
                });
                
                // تشغيل أول قناة تلقائياً
                if (channels.length > 0) {
                    playChannel(channels[0].url);
                }
            }
            
            // دالة لتشغيل القناة
            function playChannel(streamUrl) {
                videoPlayer.src = streamUrl;
                videoPlayer.load();
                videoPlayer.play().catch(e => {
                    console.log('التشغيل التلقائي غير مسموح:', e);
                });
            }
            
            // بدء التحميل
            loadChannels();
        });
    </script>
</body>
</html>
