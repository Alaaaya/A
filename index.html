<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جميع قنوات IPTV (ثابت)</title>
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; }
    h1 { text-align: center; }
    #channels { list-style: none; padding: 0; }
    #channels li { margin: 8px 0; }
    .channel-link { text-decoration: none; color: #0066cc; cursor: pointer; }
    .channel-link:hover { text-decoration: underline; }
    #player { width: 100%; max-width: 720px; height: 405px; margin: 20px auto; display: block; background: #000; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <h1>جميع قنوات IPTV</h1>
  <video id="player" controls></video>
  <ul id="channels">
    <!-- القنوات الثابتة السابقة -->
    <li>
      <a class="channel-link"
         data-url="https://assets-iptv2022.cdnvideo.ru/live/101/index.m3u8">
        القناة الأولى HD
      </a>
    </li>
    <li>
      <a class="channel-link"
         data-url="https://assets-iptv2022.cdnvideo.ru/live/102/index.m3u8">
        القناة الرياضية
      </a>
    </li>
    <li>
      <a class="channel-link"
         data-url="https://assets-iptv2022.cdnvideo.ru/live/103/index.m3u8">
        قناة الأخبار
      </a>
    </li>
    <li>
      <a class="channel-link"
         data-url="https://assets-iptv2022.cdnvideo.ru/live/104/index.m3u8">
        قناة الأطفال
      </a>
    </li>

    <!-- القناة المكتشفة حديثاً -->
    <li>
      <a class="channel-link"
         data-url="https://helga.iptv2022.com/Al_Jazeera/index.m3u8">
        Al Jazeera
      </a>
    </li>
  </ul>

  <script>
    const player = document.getElementById('player');

    document.querySelectorAll('.channel-link').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        const url = a.dataset.url;
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(player);
          hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
          player.src = url;
          player.play();
        } else {
          alert('هذا المتصفح لا يدعم تشغيل HLS.');
        }
      });
    });
  </script>

</body>
</html>
