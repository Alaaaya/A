<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بث مباشر - قنوات إخبارية</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary-color: #2196f3;
      --bg-dark: #0f172a;
      --bg-light: #f5f5f5;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --favorite-color: gold;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg-dark);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.light {
      background: var(--bg-light);
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .toggle-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      color: inherit;
    }

    .search-bar {
      margin-bottom: 15px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .player-section {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: 15px;
      margin-bottom: 20px;
      padding: 10px;
    }

    #videoPlayer {
      width: 100%;
      height: 40vh;
      background: #000;
      border-radius: 10px;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .channel-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }

    .channel-card:hover {
      transform: scale(1.05);
    }

    .channel-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .channel-name {
      font-weight: bold;
    }

    .channel-card.active {
      border: 1px solid var(--primary-color);
    }

    .favorite-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 18px;
      cursor: pointer;
    }

    .channel-card.favorite .favorite-icon {
      color: var(--favorite-color);
    }

    .section-title {
      font-weight: bold;
      font-size: 1.4rem;
      margin: 20px 0 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" id="themeToggle">تبديل الوضع</button>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
    </div>

    <div class="player-section">
      <video id="videoPlayer" controls autoplay playsinline></video>
    </div>

    <div class="section-title">القنوات المفضلة</div>
    <div class="channel-grid" id="favoritesGrid"></div>

    <div class="section-title">قنوات الأخبار</div>
    <div class="channel-grid" id="channelGrid">
      <div class="channel-card" data-id="aljazeera" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8">
        <i class="fas fa-star favorite-icon"></i>
        <img src="https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png" class="channel-logo">
        <div class="channel-name">الجزيرة</div>
      </div>
      <div class="channel-card" data-id="alarabiya" data-src="https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8">
        <i class="fas fa-star favorite-icon"></i>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png" class="channel-logo">
        <div class="channel-name">العربية</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoPlayer = document.getElementById("videoPlayer");
      const channels = document.querySelectorAll(".channel-card");
      const favoritesGrid = document.getElementById("favoritesGrid");
      const searchInput = document.getElementById("searchInput");
      const themeToggle = document.getElementById("themeToggle");

      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      function setActiveChannel(channel) {
        channels.forEach(c => c.classList.remove("active"));
        channel.classList.add("active");
        videoPlayer.src = channel.getAttribute("data-src");
        videoPlayer.play().catch(() => alert("اضغط للتشغيل"));
      }

      function toggleFavorite(channel) {
        const id = channel.getAttribute("data-id");
        if (favorites.includes(id)) {
          favorites = favorites.filter(f => f !== id);
          channel.classList.remove("favorite");
        } else {
          favorites.push(id);
          channel.classList.add("favorite");
        }
        localStorage.setItem("favorites", JSON.stringify(favorites));
        updateFavorites();
      }

      function updateFavorites() {
        favoritesGrid.innerHTML = "";
        favorites.forEach(favId => {
          const original = document.querySelector(`.channel-card[data-id="${favId}"]`);
          if (original) {
            const clone = original.cloneNode(true);
            clone.classList.remove("active");
            favoritesGrid.appendChild(clone);
            clone.addEventListener("click", () => setActiveChannel(original));
            clone.querySelector(".favorite-icon").addEventListener("click", (e) => {
              e.stopPropagation();
              toggleFavorite(original);
            });
          }
        });
      }

      channels.forEach(channel => {
        channel.addEventListener("click", () => setActiveChannel(channel));
        channel.querySelector(".favorite-icon").addEventListener("click", (e) => {
          e.stopPropagation();
          toggleFavorite(channel);
        });

        const id = channel.getAttribute("data-id");
        if (favorites.includes(id)) {
          channel.classList.add("favorite");
        }
      });

      searchInput.addEventListener("input", () => {
        const value = searchInput.value.toLowerCase();
        channels.forEach(channel => {
          const name = channel.querySelector(".channel-name").textContent.toLowerCase();
          channel.style.display = name.includes(value) ? "block" : "none";
        });
      });

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("light");
      });

      updateFavorites();
      const defaultChannel = document.querySelector(".channel-card");
      if (defaultChannel) setActiveChannel(defaultChannel);
    });
  </script>
</body>
</html>
