<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قنوات إخبارية ومسلسلات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: rgba(33, 150, 243, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', sans-serif;
            background: url('https://i.pinimg.com/736x/a0/ad/75/a0ad758c1fe0cb8350624eecb77c27ca.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .player-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 40vh;
            background: #000;
            border-radius: 15px;
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .section-title {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 15px;
            padding: 10px;
            margin: 20px 0 10px;
            font-weight: bold;
            text-align: center;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .channel-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .channel-card:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.15);
        }

        .channel-card.active {
            border: 1px solid var(--primary-color);
            background: rgba(33, 150, 243, 0.15);
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .channel-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- مشغل الفيديو -->
        <div class="player-section">
            <video id="videoPlayer" controls autoplay playsinline></video>
            <button class="fullscreen-btn" id="fullscreenBtn" title="ملء الشاشة">
                <i class="fas fa-expand"></i>
            </button>
        </div>

        <!-- قنوات إخبارية -->
        <div class="section-title">قنوات الأخبار</div>
        <div class="channel-grid">
            <div class="channel-card active" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8">
                <img src="https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png" class="channel-logo" alt="الجزيرة">
                <div class="channel-name">الجزيرة</div>
            </div>
            <div class="channel-card" data-src="https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png" class="channel-logo" alt="العربية">
                <div class="channel-name">العربية</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videoPlayer = document.getElementById("videoPlayer");
            const fullscreenBtn = document.getElementById("fullscreenBtn");
            const channels = document.querySelectorAll(".channel-card");

            function setActiveChannel(channel) {
                channels.forEach(c => c.classList.remove("active"));
                channel.classList.add("active");
                const streamUrl = channel.getAttribute("data-src");
                videoPlayer.src = streamUrl;
                videoPlayer.play().catch(() => {
                    alert("اضغط لتشغيل القناة");
                });
            }

            fullscreenBtn.addEventListener("click", function () {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                }
            });

            channels.forEach(channel => {
                channel.addEventListener("click", function () {
                    setActiveChannel(channel);
                });
            });

            // تشغيل أول قناة تلقائيًا
            const defaultChannel = document.querySelector(".channel-card.active");
            if (defaultChannel) {
                setActiveChannel(defaultChannel);
            }
        });
    </script>
</body>
</html>
