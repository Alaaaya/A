<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>مشاهدة الحلقات</title>
</head>
<body>
  <h2>حلقات مسلسل معاوية</h2>
  <button onclick="fetchEpisodes()">جلب الحلقات</button>
  <pre id="result"></pre>

  <script>
    async function fetchEpisodes() {
      const res = await fetch('https://todays-video.online/ios/episodes?id=5505');
      const data = await res.text();  // نستخدم text بدل json للعرض الخام
      document.getElementById('result').innerText = data;
    }
  </script>
</body>
</html>
