<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة القنوات المباشرة</title>
    <style>
        /* تنسيق الجسم */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* الحاوية الأساسية */
        .container {
            display: flex;
            flex-direction: row-reverse; /* القائمة على اليمين */
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1); /* تأثير الزجاج */
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* القائمة */
        .channel-list {
            width: 40%;
            max-height: 100%;
            overflow-y: auto;
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* عناصر القائمة */
        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .channel:focus,
        .channel.highlight {
            background: rgba(255, 255, 255, 0.3); /* تمييز العنصر */
            outline: none;
        }

        .channel img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1rem;
        }

        /* الفيديو */
        video {
            width: 60%;
            height: 100%;
            background: #000;
            border-radius: 0 15px 15px 0;
        }

        /* تحسين وضع ملء الشاشة */
        :fullscreen video {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="channel-list" id="channelList">
            <li class="channel" id="channel0" tabindex="0" data-index="0">
                <img src="https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg" alt="الجزيرة">
                <p>الجزيرة</p>
            </li>
            <li class="channel" id="channel1" tabindex="0" data-index="1">
                <img src="https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png" alt="العربية">
                <p>العربية</p>
            </li>
            <li class="channel" id="channel2" tabindex="0" data-index="2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png" alt="الحدث">
                <p>الحدث</p>
            </li>
            <li class="channel" id="channel3" tabindex="0" data-index="3">
                <img src="https://s.shabakngy.com/wp-content/uploads/2021/03/%D8%AA%D8%B1%D8%AF%D8%AF-%D9%82%D9%86%D8%A7%D8%A9-%D8%AA%D9%84%D9%81%D8%B2%D9%8A%D9%88%D9%86-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-Syria-TV-%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF-2021.jpg" alt="تلفزيون سوريا">
                <p>تلفزيون سوريا</p>
            </li>
        </ul>
        <video id="videoPlayer" controls autoplay></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const channels = [
            { name: "الجزيرة", url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8" },
            { name: "العربية", url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8" },
            { name: "الحدث", url: "https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8" },
            { name: "تلفزيون سوريا", url: "https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8" }
        ];

        const videoElement = document.getElementById('videoPlayer');
        const channelList = document.getElementById('channelList');
        let currentChannelIndex = 0;

        // تشغيل القناة
        function playStream(index) {
            currentChannelIndex = index;

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channels[index].url);
                hls.attachMedia(videoElement);
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = channels[index].url;
            } else {
                alert('البث المباشر غير مدعوم على هذا المتصفح.');
                return;
            }
        }

        // التحكم بلوحة المفاتيح
        function handleKeyControl(event) {
            const channels = document.querySelectorAll('.channel');

            switch (event.key) {
                case 'ArrowDown': // السهم للأسفل
                    if (currentChannelIndex < channels.length - 1) {
                        currentChannelIndex++;
                    }
                    break;
                case 'ArrowUp': // السهم للأعلى
                    if (currentChannelIndex > 0) {
                        currentChannelIndex--;
                    }
                    break;
                case 'ArrowRight': // السهم لليمين (ملء الشاشة)
                    enterFullScreen();
                    break;
                case 'ArrowLeft': // السهم لليسار (الخروج من ملء الشاشة)
                    exitFullScreen();
                    break;
                case 'Enter': // زر الإدخال
                    playStream(currentChannelIndex);
                    break;
                default:
                    return;
            }

            highlightChannel(currentChannelIndex);
        }

        // تمييز القناة الحالية
        function highlightChannel(index) {
            const channels = document.querySelectorAll('.channel');
            channels.forEach((channel, i) => {
                if (i === index) {
                    channel.classList.add('highlight');
                    channel.focus();
                } else {
                    channel.classList.remove('highlight');
                }
            });
        }

        // الدخول في وضع ملء الشاشة
        function enterFullScreen() {
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.webkitRequestFullscreen) { /* Safari */
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { /* IE11 */
                videoElement.msRequestFullscreen();
            }
        }

        // الخروج من وضع ملء الشاشة
        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }

        // استماع لأحداث لوحة المفاتيح
        document.addEventListener('keydown', handleKeyControl);

        // تعيين القناة الأولى كمختارة عند التحميل
        window.onload = () => {
            highlightChannel(0);
            playStream(0);
        };
    </script>
</body>
</html>
