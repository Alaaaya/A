<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قنوات إخبارية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .breaking-news {
            background-color: #d32f2f;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .player-section {
            margin-bottom: 30px;
        }
        #videoPlayer {
            width: 100%;
            max-height: 500px;
            background: black;
            border-radius: 8px;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .channel-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }
        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .alert {
            color: #ff9800;
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم الأخبار العاجلة -->
        <div class="breaking-news">
            <h2><i class="fas fa-bell"></i> عاجل</h2>
            <p>مصدر رسمي سوري للجزيرة: تم نقل الرفات إلى الولايات المتحدة لإجراء فحص الحمض النووي لتحديد هوياتها</p>
            <p>قانون مصدوق: مشكلة 4000 فلسطيني فقدوا البصر بسبب الاعتداءات</p>
        </div>
        
        <!-- مشغل الفيديو -->
        <div class="player-section">
            <video id="videoPlayer" controls></video>
        </div>
        
        <!-- قائمة القنوات -->
        <div class="channel-grid" id="channelsContainer">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
        
        <!-- رسالة التحذير -->
        <div class="alert" id="alertMessage"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoPlayer = document.getElementById("videoPlayer");
            const channelsContainer = document.getElementById("channelsContainer");
            const alertMessage = document.getElementById("alertMessage");
            
            // القنوات الاحتياطية
            const backupChannels = [
                {
                    name: "الجزيرة",
                    url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8",
                    logo: "https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png"
                },
                {
                    name: "العربية",
                    url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8",
                    logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png"
                },
                {
                    name: "الحدث",
                    url: "https://live.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8",
                    logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Al_Hadath_TV_logo_2023.svg/1200px-Al_Hadath_TV_logo_2023.svg.png"
                }
            ];
            
            // تحميل القنوات
            async function loadChannels() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/jzu4/jzu4.github.io/main/files/json/rives.json');
                    const data = await response.json();
                    
                    if (data.channels && data.channels.length > 0) {
                        displayChannels(data.channels);
                    } else {
                        throw new Error('لا توجد قنوات متاحة');
                    }
                } catch (error) {
                    console.error('خطأ في التحميل:', error);
                    displayChannels(backupChannels);
                    alertMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> يتم عرض قنوات احتياطية بسبب مشكلة في التحميل';
                }
            }
            
            // عرض القنوات
            function displayChannels(channels) {
                channelsContainer.innerHTML = '';
                
                channels.forEach(channel => {
                    const channelCard = document.createElement('div');
                    channelCard.className = 'channel-card';
                    channelCard.innerHTML = `
                        <img src="${channel.logo}" class="channel-logo" alt="${channel.name}" 
                             onerror="this.src='https://via.placeholder.com/80?text=LOGO'">
                        <h3>${channel.name}</h3>
                    `;
                    
                    channelCard.addEventListener('click', () => {
                        playChannel(channel.url, channel.name);
                    });
                    
                    channelsContainer.appendChild(channelCard);
                });
                
                if (channels.length > 0) {
                    playChannel(channels[0].url, channels[0].name);
                }
            }
            
            // تشغيل القناة
            function playChannel(streamUrl, channelName) {
                videoPlayer.src = streamUrl;
                videoPlayer.load();
                videoPlayer.play().catch(e => {
                    console.log('التشغيل التلقائي غير مسموح:', e);
                    alertMessage.innerHTML = `<i class="fas fa-info-circle"></i> يرجى النقر على زر التشغيل لمشاهدة قناة ${channelName}`;
                });
            }
            
            // بدء التحميل
            loadChannels();
        });
    </script>
</body>
</html>
