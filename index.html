<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsstunden Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            input, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arbeitsstunden Rechner</h1>
        <label for="person-select">Person auswählen:</label>
        <select id="person-select">
            <option value="">-- Wählen Sie eine Person --</option>
            <option value="Person 1">Person 1</option>
            <option value="Person 2">Person 2</option>
            <option value="Person 3">Person 3</option>
        </select>

        <label for="date">Datum:</label>
        <input type="date" id="date">

        <label for="start-time">Startzeit (hh:mm):</label>
        <input type="text" id="start-time" placeholder="z.B. 08:30">

        <label for="end-time">Endzeit (hh:mm):</label>
        <input type="text" id="end-time" placeholder="z.B. 16:45">

        <button onclick="addEntry()">Hinzufügen</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Tag</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Arbeitsstunden</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody id="work-hours-table">
                <!-- Entries will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Load entries from local storage
        document.addEventListener('DOMContentLoaded', () => {
            const savedEntries = JSON.parse(localStorage.getItem('workHours')) || [];
            savedEntries.forEach(entry => addRow(entry));
        });

        function addEntry() {
            const name = document.getElementById('person-select').value;
            const dateInput = document.getElementById('date').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            if (!name || !dateInput || !startTime || !endTime) {
                alert("Bitte füllen Sie alle Felder aus.");
                return;
            }

            const date = new Date(dateInput);
            const start = parseTime(startTime);
            const end = parseTime(endTime);

            if (!start || !end) {
                alert("Ungültige Zeitangabe. Bitte geben Sie die Zeit im Format hh:mm ein.");
                return;
            }

            let diff = (end - start) / (1000 * 60 * 60); // Difference in hours

            if (diff < 0) {
                diff += 24; // Adjust for times crossing midnight
            }

            const dayNames = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
            const dayName = dayNames[date.getUTCDay()];

            const entry = {
                name,
                date: date.toLocaleDateString("de-DE"),
                day: dayName,
                startTime,
                endTime,
                hours: diff.toFixed(2)
            };

            addRow(entry);
            saveEntry(entry);

            document.getElementById('person-select').value = "";
            document.getElementById('date').value = "";
            document.getElementById('start-time').value = "";
            document.getElementById('end-time').value = "";
        }

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            if (isNaN(hours) || isNaN(minutes)) {
                return null;
            }
            return new Date(`1970-01-01T${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:00`);
        }

        function addRow(entry) {
            const table = document.getElementById('work-hours-table');
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${entry.name}</td>
                <td>${entry.date}</td>
                <td>${entry.day}</td>
                <td>${entry.startTime}</td>
                <td>${entry.endTime}</td>
                <td>${entry.hours}</td>
                <td><button class="delete-btn" onclick="deleteRow(this, '${entry.date}', '${entry.name}')">Löschen</button></td>
            `;
        }

        function saveEntry(entry) {
            const savedEntries = JSON.parse(localStorage.getItem('workHours')) || [];
            savedEntries.push(entry);
            localStorage.setItem('workHours', JSON.stringify(savedEntries));
        }

        function deleteRow(button, date, name) {
            const row = button.parentElement.parentElement;
            row.remove();

            let savedEntries = JSON.parse(localStorage.getItem('workHours')) || [];
            savedEntries = savedEntries.filter(entry => !(entry.date === date && entry.name === name));
            localStorage.setItem('workHours', JSON.stringify(savedEntries));
        }
    </script>
</body>
</html>
