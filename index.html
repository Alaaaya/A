<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات تلفزيونية مباشرة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        video {
            width: 100%;
            height: 100%;
            background: #000;
            display: none; /* إخفاء الفيديو في البداية */
            cursor: pointer;
        }

        /* تأثير الزجاج مع تحسين الشفافية */
        .channel-list {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1); /* خلفية شبه شفافة */
            backdrop-filter: blur(15px); /* تأثير ضبابي */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* إضافة ظل يعطي تأثير الزجاج */
            max-height: 60%;
            width: 80%;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
            display: block; /* العرض افتراضي للقائمة */
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            color: #fff;
        }

        .channel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .channel img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1.2rem;
        }

        /* شاشة سوداء */
        #blackScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
            display: block; /* إظهار الشاشة السوداء في البداية */
        }
    </style>
</head>
<body>

    <!-- شاشة سوداء لإخفاء القنوات في البداية -->
    <div id="blackScreen"></div>

    <!-- الفيديو مبدئياً مخفي -->
    <video id="videoPlayer" controls autoplay></video>

    <div class="channel-list" id="channelList">
        <div class="header">قنوات تلفزيونية مباشرة</div>
        <ul>
            <li class="channel" onclick="playStream(0)">
                <img src="https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg" alt="الجزيرة">
                <p>الجزيرة</p>
            </li>
            <li class="channel" onclick="playStream(1)">
                <img src="https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png" alt="العربية">
                <p>العربية</p>
            </li>
            <li class="channel" onclick="playStream(2)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png" alt="الحدث">
                <p>الحدث</p>
            </li>
            <li class="channel" onclick="playStream(3)">
                <img src="https://s.shabakngy.com/wp-content/uploads/2021/03/%D8%AA%D8%B1%D8%AF%D8%AF-%D9%82%D9%86%D8%A7%D8%A9-%D8%AA%D9%84%D9%81%D8%B2%D9%8A%D9%88%D9%86-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-Syria-TV-%D8%A7%D9%84%D8%AC%D8%AF%D8%AF-2021.jpg" alt="تلفزيون سوريا">
                <p>تلفزيون سوريا</p>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const channels = [
            { name: "الجزيرة", url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8" },
            { name: "العربية", url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8" },
            { name: "الحدث", url: "https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8" },
            { name: "تلفزيون سوريا", url: "https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8" }
        ];

        let currentChannelIndex = 0;
        let videoElement = document.getElementById('videoPlayer');
        let channelList = document.getElementById('channelList');
        let blackScreen = document.getElementById('blackScreen');

        // تشغيل البث المباشر
        function playStream(index) {
            currentChannelIndex = index;

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channels[index].url);
                hls.attachMedia(videoElement);
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = channels[index].url;
            } else {
                alert('البث المباشر غير مدعوم على هذا المتصفح.');
                return;
            }

            // إخفاء القائمة
            channelList.style.display = 'none';

            // إخفاء شاشة سوداء
            blackScreen.style.display = 'none';

            // إظهار الفيديو
            videoElement.style.display = 'block';

            // بدء تشغيل الفيديو
            videoElement.play();
            videoElement.requestFullscreen();  // وضع الفيديو في ملء الشاشة
        }

        // التبديل بين القنوات باستخدام الأسهم
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                currentChannelIndex = (currentChannelIndex + 1) % channels.length;
                playStream(currentChannelIndex);
            } else if (event.key === 'ArrowDown') {
                currentChannelIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
                playStream(currentChannelIndex);
            }
        });

        // بدء البث المباشر بشكل افتراضي (اختيار أول قناة)
        playStream(currentChannelIndex);
    </script>
</body>
</html>
