<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsstunden Rechner - Glassmorphism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        .container {
            width: 95%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1); /* شفافية الخلفية */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: rotateX(10deg);
            transition: transform 0.5s, box-shadow 0.5s;
            backdrop-filter: blur(10px); /* تأثير الضبابية */
            -webkit-backdrop-filter: blur(10px); /* دعم المتصفحات القديمة */
            border: 1px solid rgba(255, 255, 255, 0.3); /* حدود زجاجية خفيفة */
        }

        .container:hover {
            transform: rotateX(0deg) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff; /* النص بالأبيض ليتماشى مع الخلفية */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #fff; /* لون النص الأبيض */
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.4); /* حدود شفافة */
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2); /* خلفية شفافة قليلاً */
            color: #fff;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, background 0.3s;
        }

        input:focus, select:focus {
            box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.2);
            outline: none;
            background: rgba(255, 255, 255, 0.3); /* زيادة شفافية الخلفية عند التفاعل */
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.2); /* خلفية شفافة */
            color: #fff; /* نص أبيض */
        }

        table th {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            font-weight: bold;
        }

        table tr:hover {
            background: rgba(0, 123, 255, 0.2); /* تأثير عند المرور */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arbeitsstunden Rechner</h1>
        <form>
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="">Wähle eine Person</option>
                <option value="person1">Person 1</option>
                <option value="person2">Person 2</option>
            </select>

            <label for="date">Datum:</label>
            <input type="date" id="date" name="date">

            <label for="start">Startzeit:</label>
            <input type="time" id="start" name="start">

            <label for="end">Endzeit:</label>
            <input type="time" id="end" name="end">

            <button type="button">Hinzufügen</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Tag</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Arbeitsstunden</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Inhalte hier eingefügt -->
            </tbody>
        </table>
    </div>
</body>
</html>
