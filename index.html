<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل بث مباشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.8)), url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            backdrop-filter: blur(10px);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            margin: 10px;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f8b133;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 15px;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .card img:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }

        .card p {
            margin-top: 10px;
            font-size: 1rem;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
        }

        button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
            z-index: 1000;
        }

        button:hover {
            transform: scale(1.1);
            background: rgba(255, 0, 0, 0.9);
        }

        video {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">مشغل بث مباشر</div>
    </header>

    <div class="container" id="streamsContainer">
        <!-- سيتم إنشاء البطاقات ديناميكيًا هنا -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // قائمة روابط البث
        const streams = [
            {
                title: 'بث مباشر قناة الجزيرة',
                url: 'https://example.com/stream1',
                thumbnail: 'https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg'
            },
            {
                title: 'بث مباشر قناة الحدث',
                url: 'https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8',
                thumbnail: 'https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png'
            },
            {
                title: 'بث مباشر قناة العربية',
                url: 'https://live.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8',
                thumbnail: 'https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png'
            },
            {
                title: 'بث مباشر قناة سوريا',
                url: 'https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8',
                thumbnail: 'https://s.shabakngy.com/wp-content/uploads/2021/03/%D8%AA%D8%B1%D8%AF%D8%AF-%D9%82%D9%86%D8%A7%D8%A9-%D8%AA%D9%84%D9%81%D8%B2%D9%8A%D9%88%D9%86-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-Syria-TV-%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF-2021.jpg'
            }
        ];

        const container = document.getElementById('streamsContainer');

        // إنشاء البطاقات ديناميكيًا
        streams.forEach(stream => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${stream.thumbnail}" alt="${stream.title}" onclick="playStream('${stream.url}', '${stream.title}')">
                <p>${stream.title}</p>
            `;
            container.appendChild(card);
        });

        function playStream(url, title) {
            // إنشاء عنصر فيديو
            const video = document.createElement('video');
            video.controls = true;
            video.style.position = 'fixed';
            video.style.top = '50%';
            video.style.left = '50%';
            video.style.transform = 'translate(-50%, -50%)';
            video.style.width = '90%';
            video.style.height = 'auto';
            video.style.zIndex = '999';
            video.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            document.body.appendChild(video);

            // زر إغلاق الفيديو
            const closeButton = document.createElement('button');
            closeButton.textContent = 'إغلاق';
            closeButton.onclick = () => {
                video.pause();
                document.body.removeChild(video);
                document.body.removeChild(closeButton);
            };
            document.body.appendChild(closeButton);

            // إعداد HLS.js
            try {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                } else {
                    throw new Error('البث المباشر غير مدعوم.');
                }
            } catch (error) {
                alert(`حدث خطأ: ${error.message}`);
                closeButton.click();
            }

            video.play();
        }
    </script>
</body>
</html>
