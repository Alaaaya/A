<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جميع الحلقات - تشغيل مباشر</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .title {
      font-size: 15px;
      margin: 10px 0;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #videoPlayer {
      width: 100%;
      max-height: 500px;
      margin-top: 40px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>جميع الحلقات - تشغيل مباشر</h1>

<div class="grid">
  <!-- يتم توليد هذه البطاقات تلقائيًا من JSON -->
  <div class="card">
    <img src="https://example.com/thumb1.jpg" alt="الحلقة 1">
    <div class="title">الحلقة 1 - مسلسل مثال</div>
    <button class="btn" onclick="playVideo('https://example.com/stream1.m3u8')">تشغيل الحلقة</button>
  </div>

  <div class="card">
    <img src="https://example.com/thumb2.jpg" alt="الحلقة 2">
    <div class="title">الحلقة 2 - مسلسل آخر</div>
    <button class="btn" onclick="playVideo('https://example.com/ep2.ts')">تشغيل الحلقة</button>
  </div>
</div>

<video id="videoPlayer" controls autoplay></video>

<!-- مكتبة HLS لتشغيل m3u8 -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  function playVideo(url) {
    const video = document.getElementById('videoPlayer');
    if (Hls.isSupported() && url.endsWith(".m3u8")) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else {
      video.src = url;
    }
  }
</script>

</body>
</html>
