<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم واجهة القنوات</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
        }

        .sidebar {
            width: 25%;
            background-color: #111;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #222;
            border-radius: 5px;
            cursor: pointer;
        }

        .channel:hover {
            background-color: #333;
        }

        .channel img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .channel span {
            font-size: 1.2em;
        }

        .content {
            flex-grow: 1;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #444;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>قنوات تلفزيونية مباشرة</h2>
        <div class="channel">
            <img src="https://via.placeholder.com/40" alt="Al-Jazeera">
            <span>Al-Jazeera</span>
        </div>
        <div class="channel">
            <img src="https://via.placeholder.com/40" alt="BBC Arabic">
            <span>BBC Arabic</span>
        </div>
        <div class="channel">
            <img src="https://via.placeholder.com/40" alt="Sky News Arabia">
            <span>Sky News Arabia</span>
        </div>
        <div class="channel">
            <img src="https://via.placeholder.com/40" alt="Al Arabiya">
            <span>Al Arabiya</span>
        </div>
        <div class="channel">
            <img src="https://via.placeholder.com/40" alt="Al Hadath">
            <span>Al Hadath</span>
        </div>
        <div class="channel">
            <img src="https://via.placeholder.com/40" alt="RT Arabic">
            <span>RT Arabic</span>
        </div>
        <div class="channel">
            <img src="https://via.placeholder.com/40" alt="Al Hurra Iraq">
            <span>Al Hurra Iraq</span>
        </div>
        <div class="channel">
            <img src="https://via.placeholder.com/40" alt="Alaraby TV">
            <span>Alaraby TV</span>
        </div>
    </div>
    <div class="content">
        <img src="https://via.placeholder.com/800x450" alt="Current Channel Content">
    </div>
</body>
</html>
