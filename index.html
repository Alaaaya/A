<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات التلفزيون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #videoPlayer {
            width: 100%;
            height: 50vh;
            background-color: black;
            object-fit: cover;
        }
        .current-channel {
            padding: 10px;
            background-color: #222;
            border-bottom: 2px solid #555;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            color: white;
            font-size: 20px;
        }
        .channel-list-container {
            flex-grow: 1;
            background-color: #330;
            display: flex;
            flex-direction: column;
        }
        .search-bar {
            padding: 10px;
            background-color: #222;
            border-bottom: 2px solid #555;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .channel-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .channel {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 15px;
            font-size: 18px;
            border: 1px solid #555;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .channel:hover {
            background-color: #444;
            transform: scale(1.02);
        }
        .channel img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 10px;
        }
        .channel p {
            margin: 0;
            font-size: 18px;
        }
        .channel.active {
            background-color: #555;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

<div class="current-channel" id="currentChannel">الجزيرة</div>
<video id="videoPlayer" controls autoplay></video>
<div class="loading-indicator" id="loadingIndicator">جاري التحميل...</div>
<div class="channel-list-container">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
    </div>
    <div class="channel-list" id="channelList">
        <div class="channel active" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8" data-name="الجزيرة">
            <img src="https://iconape.com/wp-content/files/vy/365397/svg/-%D8%A7%D9%84%D8%AC%D8%B2%D9%8A%D8%B1%D8%A9-logo-icon-png-svg.png" alt="الجزيرة">
            <p>الجزيرة</p>
        </div>
        <div class="channel" data-src="https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8" data-name="العربية">
            <img src="https://vid.alarabiya.net/images/2016/04/01/8edd67af-f66b-4eaf-9702-840a060869aa/8edd67af-f66b-4eaf-9702-840a060869aa_16x9_1200x676.jpg" alt="العربية">
            <p>العربية</p>
        </div>
        <div class="channel" data-src="https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8" data-name="تلفزيون سوريا">
            <img src="https://www.muhtwa.com/wp-content/uploads/46-8.jpg" alt="تلفزيون سوريا">
            <p>تلفزيون سوريا</p>
        </div>
        <div class="channel" data-src="https://live.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8" data-name="الحدث">
            <img src="https://hawarnews.com/ar/uploads/images/202102/215305_heseke-ronahi-tv.jpg" alt="الحدث">
            <p>الحدث</p>
        </div>
        <div class="channel" data-src="https://ns2.elahmad.com/tv713_www.elahmad.com_halabtoday/index.m3u8?token=45326824b263b94ab87bfaacfb9574ab66f0bd6e-9178cd5761958b265e577eb28a26e8cc-1733438807-1733428007" data-name="حلب اليوم">
            <img src="https://pbs.twimg.com/profile_images/1779495135841075200/aPINrLwe_400x400.png" alt="حلب اليوم">
            <p>حلب اليوم</p>
        </div>
        <div class="channel" data-src="https://ronahi-tv.akamaized.net/hls/ronahi-tv.m3u8" data-name="روناهي">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT56fM1Fp5Rh1s82aY8yzCGr7kjEQNy437BQ&s" alt="روناهي">
            <p>روناهي</p>
        </div>
        <div class="channel" data-src="https://alarabyta.cdn.octivid.com/alaraby/smil:alaraby.stream.smil/chunklist.m3u8" data-name="تلفزيون العربي">
            <img src="https://www.alaraby.com/themes/custom/arabytv/logo-print.png" alt="تلفزيون العربي">
            <p>تلفزيون العربي</p>
        </div>
        <div class="channel" data-src="https://stream.skynewsarabia.com/hls/sna.m3u8" data-name="سكاي نيوز">
            <img src="https://yt3.googleusercontent.com/6wh3wbMTas_FiOfcuyU-a-PSL62aeOzoNM-MDyJiUIr8HfINr_kqQlMvgYpjdi5hkVJMR7oo=s900-c-k-c0x00ffffff-no-rj" alt="سكاي نيوز">
            <p>سكاي نيوز عربية</p>
        </div>
    </div>
</div>

<script>
    const videoPlayer = document.getElementById("videoPlayer");
    const channels = document.querySelectorAll(".channel");
    const currentChannel = document.getElementById("currentChannel");
    const loadingIndicator = document.getElementById("loadingIndicator");
    const searchInput = document.getElementById("searchInput");

    let activeIndex = 0;

    // إظهار حالة التحميل
    videoPlayer.addEventListener("loadstart", () => {
        loadingIndicator.style.display = "block";
    });

    videoPlayer.addEventListener("canplay", () => {
        loadingIndicator.style.display = "none";
    });

    // تحديث اسم القناة
    function updateCurrentChannel(name) {
        currentChannel.textContent = name;
    }

    // اختيار قناة
    function selectChannel(index) {
        channels[activeIndex].classList.remove("active");
        activeIndex = index;
        channels[activeIndex].classList.add("active");
        const src = channels[activeIndex].getAttribute("data-src");
        const name = channels[activeIndex].getAttribute("data-name");
        videoPlayer.src = src;
        videoPlayer.play();
        updateCurrentChannel(name);
    }

    // إضافة مستمع للنقر
    channels.forEach((channel, index) => {
        channel.addEventListener("click", () => {
            selectChannel(index);
        });
    });

    // البحث
    searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        channels.forEach((channel) => {
            const name = channel.getAttribute("data-name").toLowerCase();
            channel.style.display = name.includes(query) ? "flex" : "none";
        });
    });

    // تشغيل القناة الأولى افتراضياً
    selectChannel(0);
</script>

</body>
</html>
