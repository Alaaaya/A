    <title>قائمة القنوات المباشرة</title>
    <style>
        /* تنسيق الجسم */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* الحاوية الأساسية */
        .container {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1); /* تأثير الزجاج */
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* العنوان */
        .header {
            background-color: #f8c332;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            color: #000;
        }

        /* القائمة */
        .channel-list {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            max-height: 500px; /* ضبط ارتفاع القائمة */
        }

        /* عناصر القائمة */
        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .channel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .channel img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1.2rem;
        }

        /* حاوية الفيديو */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        video {
            width: 80%;
            height: auto;
            background: black;
            border: 3px solid #f8c332;
            border-radius: 10px;
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #d32f2f;
        }

        .btn-secondary {
            background: #4CAF50;
        }

        .btn-secondary:hover {
            background: #388E3C;
        }
    </style>
</head>
