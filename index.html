<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsstunden Rechner - Glassmorphism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, rgba(255, 127, 179, 0.8), rgba(255, 117, 140, 0.8));
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px; /* ضمان التباعد في الشاشات الصغيرة */
        }

        .container {
            width: 100%;
            max-width: 400px; /* تصغير الحجم للشاشات الصغيرة */
            background: rgba(255, 255, 255, 0.2); /* خلفية أكثر شفافية */
            padding: 15px; /* تقليل الحواف لتناسب الهواتف */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px); /* زيادة الضبابية */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .container:hover {
            transform: scale(1.03); /* تحسين التأثير عند المرور */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem; /* تصغير حجم العنوان */
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #fff;
            font-size: 0.9rem; /* تصغير حجم النص */
        }

        input, select {
            width: 100%;
            padding: 8px; /* تصغير الحواف */
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            font-size: 0.9rem; /* تصغير النص ليتناسب */
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, background 0.3s;
        }

        input:focus, select:focus {
            box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.2);
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 0.9rem; /* تصغير النص */
        }

        table th {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            font-weight: bold;
        }

        table tr:hover {
            background: rgba(0, 123, 255, 0.2);
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem; /* تصغير العنوان أكثر للشاشات الصغيرة */
            }
            label {
                font-size: 0.8rem; /* تصغير النصوص */
            }
            input, select, button {
                font-size: 0.8rem; /* تقليل الحجم */
            }
            table th, table td {
                font-size: 0.8rem;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arbeitsstunden Rechner</h1>
        <form>
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="">Wähle eine Person</option>
                <option value="person1">Person 1</option>
                <option value="person2">Person 2</option>
            </select>

            <label for="date">Datum:</label>
            <input type="date" id="date" name="date">

            <label for="start">Startzeit:</label>
            <input type="time" id="start" name="start">

            <label for="end">Endzeit:</label>
            <input type="time" id="end" name="end">

            <button type="button">Hinzufügen</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Tag</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Arbeitsstunden</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Inhalte hier eingefügt -->
            </tbody>
        </table>
    </div>
</body>
</html>
