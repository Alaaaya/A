<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قنوات إخبارية ومسلسلات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css"  rel="stylesheet">
    <style>
        :root {
            --primary-color: rgba(33, 150, 243, 0.9);
            --bg-gradient: linear-gradient(45deg, #0f172a, #1e293b);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --favorite-color: #ffd700;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', 'Tahoma', sans-serif;
            color: white;
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/a0/ad/75/a0ad758c1fe0cb8350624eecb77c27ca.jpg')  no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .player-section,
        .channel-card,
        .section-title,
        .search-bar,
        .movie-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease-in-out;
        }
        .player-section {
            position: relative;
            margin-bottom: 20px;
        }
        .video-js {
            width: 100%;
            height: 40vh;
            min-height: 300px;
            background: #000;
            border-radius: 15px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: inherit;
            font-size: 16px;
            border-radius: 8px;
        }
        .search-bar input:focus {
            outline: 2px solid var(--primary-color);
        }
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-bar i {
            margin-left: 10px;
        }
        .channel-grid,
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        .channel-card,
        .movie-card {
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .channel-card:hover,
        .movie-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        }
        .channel-logo,
        .movie-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }
        .channel-name,
        .movie-title {
            font-weight: bold;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            position: relative;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- مشغل الفيديو -->
    <div class="player-section">
        <video id="myVideoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="" type="application/x-mpegURL">
            <p class="vjs-no-js">لرؤية البث المباشر، يرجى تمكين JavaScript أو استخدام متصفح يدعم HTML5 video</p>
        </video>
    </div>

    <!-- قسم الأفلام -->
    <div class="section-title">أفلام</div>
    <div class="movies-grid" id="moviesGrid"></div>

</div>

<!-- Video.js -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>    
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const player = videojs('myVideoPlayer');
        const moviesGrid = document.getElementById("moviesGrid");

        // الدالة لتحميل الأفلام من الخادم
        async function fetchMovies() {
            try {
                const response = await fetch('https://todays-video.online/ios/splash?key=e25874f2d86e061e06a571f8ef006e0b&v=betweens2');
                const data = await response.json();
                
                // نفترض أن البيانات تحتوي على مفتاح "banner" أو "ser_all"
                const movies = data.banner || data.ser_all;

                movies.forEach(movie => {
                    const card = document.createElement("div");
                    card.className = "movie-card";
                    card.innerHTML = `
                        <img src="${movie.portrait}" alt="${movie.title}" class="movie-thumbnail">
                        <div class="movie-title">${movie.title}</div>
                    `;
                    card.addEventListener("click", () => {
                        // هنا يمكنك إضافة المنطق لتشغيل الفيديو بناءً على ID أو رابط الفيديو
                        // على سبيل المثال:
                        const movieUrl = `https://todays-video.online/ios/getLink?id=${movie.id}`;
                        fetch(movieUrl)
                            .then(response => response.json())
                            .then(data => {
                                player.src({
                                    src: data.url, // افترض أن الرد يحتوي على مفتاح "url"
                                    type: "application/x-mpegURL"
                                });
                                player.play();
                            })
                            .catch(error => console.error("Error fetching movie URL:", error));
                    });
                    moviesGrid.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching movies:", error);
            }
        }

        // تحميل الأفلام عند تحميل الصفحة
        fetchMovies();
    });
</script>

</body>
</html>
