<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة القنوات المباشرة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
        }

        .video-container {
            width: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 60vh;
            background: #000;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        .channel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }

        .channel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .channel img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .channel p {
            margin: 0;
            font-size: 1rem;
        }

        .channel:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #666;
        }

    </style>
</head>

        const videoElement = document.getElementById('videoPlayer');
        const channelListElement = document.getElementById('channelList');
        let currentChannelIndex = 0;

        // تشغيل القناة
        function playStream(index) {
            currentChannelIndex = index;
            const channel = channels[index];

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(videoElement);
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = channel.url;
            } else {
                alert('البث المباشر غير مدعوم على هذا المتصفح.');
            }
        }

        // عرض قائمة القنوات
        function loadChannels() {
            channels.forEach((channel, index) => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel';
                channelElement.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <p>${channel.name}</p>
                `;
                channelElement.addEventListener('click', () => playStream(index));
                channelListElement.appendChild(channelElement);
            });
        }
