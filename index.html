<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قنوات إخبارية ومسلسلات</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-color: rgba(33, 150, 243, 0.9);
            --bg-gradient: linear-gradient(45deg, #0f172a, #1e293b);
            --glass-bg: rgba(255, 255, 255, 0.1); /* شفافية أعلى */
            --glass-border: rgba(255, 255, 255, 0.25); /* تحسين الحدود */
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* تحسين الظل */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', sans-serif;
            color: white;
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/a0/ad/75/a0ad758c1fe0cb8350624eecb77c27ca.jpg') 
                        no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        /* ✅ تصميم Glassmorphism */
        .player-section,
        .channel-card,
        .section-title {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); /* تأثير الضبابية */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease-in-out;
        }

        #videoPlayer {
            width: 100%;
            height: 40vh;
            background: #000;
            object-fit: cover;
            border-radius: 15px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px; /* 🔹 زيادة المسافة بين العناصر */
            margin-bottom: 40px; /* 🔹 مسافة بين كل شبكة قنوات */
        }

        .channel-card {
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            padding: 15px;
        }

        /* ✅ تأثير Hover على القنوات */
        .channel-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        }

        .channel-card.active {
            background: rgba(33, 150, 243, 0.15);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .channel-card:hover .channel-logo {
            transform: scale(1.1);
        }

        .channel-name {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        /* ✅ مسافة بين القوائم */
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin-top: 40px; /* 🔹 مسافة من الأعلى */
            margin-bottom: 20px; /* 🔹 مسافة بين القوائم */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-section">
            <video id="videoPlayer" controls autoplay playsinline></video>
        </div>

        <!-- ✅ قنوات الأخبار -->
        <div class="section-title">📺 قنوات الأخبار</div>
        <div class="channel-grid">
            <div class="channel-card active" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8">
                <img src="http://3.66.87.188/img/channels/aljazeeraeng.jpg" class="channel-logo" alt="الجزيرة">
                <div class="channel-name">الجزيرة</div>
            </div>
        </div>

        <!-- ✅ قنوات المسلسلات -->
        <div class="section-title">📺 قنوات المسلسلات</div>
        <div class="channel-grid">
            <div class="channel-card" data-src="https://example.com/series1.m3u8">
                <img src="https://example.com/series1_logo.jpg" class="channel-logo" alt="مسلسل 1">
                <div class="channel-name">مسلسل 1</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoPlayer = document.getElementById("videoPlayer");
            const channels = document.querySelectorAll(".channel-card");

            function setActiveChannel(channel) {
                channels.forEach(c => c.classList.remove("active"));
                channel.classList.add("active");
                videoPlayer.src = channel.getAttribute("data-src");
            }

            channels.forEach(channel => {
                channel.addEventListener("click", function() {
                    setActiveChannel(channel);
                });
            });
        });
    </script>
</body>
</html>
