<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قنوات تلفزيونية</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FF4081;
            --bg-gradient: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', sans-serif;
            background: var(--bg-gradient);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-section {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        #videoPlayer {
            width: 100%;
            height: 70vh;
            background: #000;
            object-fit: cover;
            border-radius: 20px;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            color: white;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .channel-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .channel-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .channel-info {
            text-align: center;
        }

        .channel-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .channel-category {
            font-size: 0.9em;
            color: #aaa;
        }

        .live-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ff0000;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            #videoPlayer {
                height: 50vh;
            }

            .channel-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-section">
            <div class="live-badge">بث مباشر</div>
            <video id="videoPlayer" controls autoplay playsinline></video>
            <div class="controls-overlay"></div>
        </div>

        <div class="channel-grid">
            <div class="channel-card">
                <img src="https://iconape.com/wp-content/files/vy/365397/svg/-%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D9%8A%D8%B1%D8%A9-logo-icon-png-svg.png" class="channel-logo" alt="الجزيرة">
                <div class="channel-info">
                    <div class="channel-name">الجزيرة</div>
                    <div class="channel-category">أخبار</div>
                </div>
            </div>

            <div class="channel-card">
                <img src="https://vid.alarabiya.net/images/2016/04/01/8edd67af-f66b-4eaf-9702-840a060869aa/8edd67af-f66b-4eaf-9702-840a060869aa_16x9_1200x676.jpg" class="channel-logo" alt="العربية">
                <div class="channel-info">
                    <div class="channel-name">العربية</div>
                    <div class="channel-category">أخبار</div>
                </div>
            </div>

            <div class="channel-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/AlJazeera_Mubasher.png" class="channel-logo" alt="الجزيرة مباشر">
                <div class="channel-info">
                    <div class="channel-name">الجزيرة مباشر</div>
                    <div class="channel-category">أخبار</div>
                </div>
            </div>

            <div class="channel-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/France24_Logo.svg" class="channel-logo" alt="فرانس 24">
                <div class="channel-info">
                    <div class="channel-name">فرانس 24</div>
                    <div class="channel-category">أخبار</div>
                </div>
            </div>

            <div class="channel-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/RT_Arabic_logo.svg" class="channel-logo" alt="روسيا اليوم">
                <div class="channel-info">
                    <div class="channel-name">روسيا اليوم</div>
                    <div class="channel-category">أخبار</div>
                </div>
            </div>

            <div class="channel-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Dubai_TV_logo.svg" class="channel-logo" alt="دبي TV">
                <div class="channel-info">
                    <div class="channel-name">دبي TV</div>
                    <div class="channel-category">منوعات</div>
                </div>
            </div>

            <div class="channel-card">
                <img src="https://upload.wikimedia.org/wikipedia/ar/5/55/MBC_1_Logo.svg" class="channel-logo" alt="MBC 1">
                <div class="channel-info">
                    <div class="channel-name">MBC 1</div>
                    <div class="channel-category">منوعات</div>
                </div>
            </div>

            <div class="channel-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Rotana_Cinema_logo.png" class="channel-logo" alt="روتانا سينما">
                <div class="channel-info">
                    <div class="channel-name">روتانا سينما</div>
                    <div class="channel-category">أفلام</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
