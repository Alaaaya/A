<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قنوات مضمونة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .player-section {
            margin-bottom: 30px;
        }
        #videoPlayer {
            width: 100%;
            height: 60vh;
            background: black;
            border-radius: 10px;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        .channel-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }
        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .alert {
            color: #ff6b6b;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-section">
            <video id="videoPlayer" controls></video>
        </div>

        <div class="channel-grid" id="channelsContainer">
            <!-- القنوات المضمنة مباشرة -->
            <div class="channel-card" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8">
                <img src="https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png" 
                     class="channel-logo" 
                     alt="الجزيرة"
                     onerror="this.src='https://via.placeholder.com/80?text=الجزيرة'">
                <h3>الجزيرة</h3>
            </div>

            <div class="channel-card" data-src="https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png" 
                     class="channel-logo" 
                     alt="العربية"
                     onerror="this.src='https://via.placeholder.com/80?text=العربية'">
                <h3>العربية</h3>
            </div>

            <div class="channel-card" data-src="https://shls-mbc1na-prod-dub.shahid.net/out/v1/84ab37e99d6e4b16b33c6600f94f6ccb/index_7.m3u8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Mbc1logo.png" 
                     class="channel-logo" 
                     alt="MBC 1"
                     onerror="this.src='https://via.placeholder.com/80?text=MBC1'">
                <h3>MBC 1</h3>
            </div>
        </div>

        <div class="alert" id="systemAlert"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoPlayer = document.getElementById("videoPlayer");
            const channels = document.querySelectorAll(".channel-card");
            const alertBox = document.getElementById("systemAlert");

            // تشغيل القناة الأولى تلقائيًا
            setTimeout(() => {
                playChannel(channels[0].dataset.src, channels[0].querySelector("h3").textContent);
            }, 1000);

            // إضافة أحداث النقر للقنوات
            channels.forEach(channel => {
                channel.addEventListener("click", () => {
                    playChannel(channel.dataset.src, channel.querySelector("h3").textContent);
                });
            });

            // دالة تشغيل القناة
            function playChannel(url, name) {
                try {
                    videoPlayer.src = url;
                    videoPlayer.load();
                    videoPlayer.play().catch(e => {
                        alertBox.innerHTML = `<i class="fas fa-info-circle"></i> يرجى النقر على زر التشغيل لمشاهدة ${name}`;
                    });
                } catch (error) {
                    alertBox.innerHTML = `<i class="fas fa-exclamation-triangle"></i> حدث خطأ في تشغيل القناة`;
                }
            }
        });
    </script>
</body>
</html>
