<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة القنوات المباشرة</title>
    <style>
        /* تنسيق الجسم */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #440000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الحاوية الأساسية */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            height: 450px;
            overflow-y: auto;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #f8c332;
        }

        /* القنوات */
        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }

        .channel:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .channel img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .channel p {
            margin: 0;
            font-size: 1rem;
        }

        /* الفيديو */
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            z-index: 1000;
            background: black;
            border: 3px solid #f8c332;
            border-radius: 10px;
        }

        button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قنوات تلفزيونية مباشرة</h1>
        <div class="channel" onclick="playStream('https://live-hls-web-aja.getaj.net/AJA/index.m3u8')">
            <img src="https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg" alt="الجزيرة">
            <p>الجزيرة</p>
        </div>
        <div class="channel" onclick="playStream('https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8')">
            <img src="https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png" alt="العربية">
            <p>العربية</p>
        </div>
        <div class="channel" onclick="playStream('https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png" alt="الحدث">
            <p>الحدث</p>
        </div>
        <div class="channel" onclick="playStream('https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8')">
            <img src="https://s.shabakngy.com/wp-content/uploads/2021/03/%D8%AA%D8%B1%D8%AF%D8%AF-%D9%82%D9%86%D8%A7%D8%A9-%D8%AA%D9%84%D9%81%D8%B2%D9%8A%D9%88%D9%86-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-Syria-TV-%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF-2021.jpg" alt="تلفزيون سوريا">
            <p>تلفزيون سوريا</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function playStream(url) {
            const video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            } else {
                alert('البث المباشر غير مدعوم على هذا المتصفح.');
                return;
            }

            document.body.appendChild(video);

            const closeButton = document.createElement('button');
            closeButton.textContent = 'إغلاق';
            closeButton.onclick = () => {
                video.pause();
                video.remove();
                closeButton.remove();
            };
            document.body.appendChild(closeButton);
        }
    </script>
</body>
</html>
