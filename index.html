<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة المسلسلات مع التشغيل</title>
  <style>
    body { font-family: Arial; direction: rtl; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 6px;
    }
    h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .id {
      font-size: 12px;
      color: #777;
    }
    .btn {
      margin: 5px 3px;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #videoContainer {
      margin-top: 40px;
      background: #000;
      padding: 10px;
      border-radius: 10px;
    }
    video {
      width: 100%;
      max-height: 500px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>قائمة المسلسلات</h1>
<div class="grid">

  <!-- مسلسل 1 -->
  <div class="card">
    <img src="https://media0075.elcinema.com/uploads/_315x420_c373f9ade9017c124f182afb27cd72c0c57b7613c87d38b1fa366c48f399479f.jpg" alt="The Lord of the Rings">
    <h3>The Lord of the Rings</h3>
    <div class="id">ID: 5419</div>
    <button class="btn" onclick="window.open('https://todays-video.online/ios/episodes?id=5419', '_blank')">عرض الحلقات</button>
    <button class="btn" onclick="playVideo('https://elrmdn.com/videos/5419/5419_1_.m3u8')">شغل الآن</button>
  </div>

  <!-- مسلسل 2 -->
  <div class="card">
    <img src="https://media0075.elcinema.com/uploads/_315x420_c1a0f73c80bcefb5eb759af9215129800de98eea517a74fefaba00a3c317bf65.jpg" alt="House of Dragons 2">
    <h3>House of Dragons 2</h3>
    <div class="id">ID: 5414</div>
    <button class="btn" onclick="window.open('https://todays-video.online/ios/episodes?id=5414', '_blank')">عرض الحلقات</button>
    <button class="btn" onclick="playVideo('https://clash.rosetta-one.online/videos/5536/5536_2_3.ts')">شغل الآن</button>
  </div>

</div>

<div id="videoContainer">
  <video id="videoPlayer" controls autoplay></video>
</div>

<!-- مكتبة HLS لتشغيل m3u8 -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  function playVideo(url) {
    const video = document.getElementById('videoPlayer');
    if (Hls.isSupported() && url.endsWith(".m3u8")) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else {
      video.src = url;
    }
  }
</script>

</body>
</html>
