<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة القنوات المباشرة</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <style>
        /* تنسيق عام */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 25%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            overflow-y: auto;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .channel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .channel img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1.2rem;
        }

        /* منطقة الفيديو */
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            max-height: 90vh;
        }
    </style>
</head>
