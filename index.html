<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات التلفزيون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            position: relative;
        }
        #videoPlayer {
            width: 70%;
            height: 100%;
            background-color: black;
            object-fit: cover;
            position: relative;
        }
        .channel-list {
            width: 30%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            overflow-y: auto;
            color: white;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 70%;
            z-index: 999;
        }
        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 15px;
            font-size: 18px;
            border-bottom: 1px solid #555;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .channel img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .channel p {
            margin: 0;
        }
        .channel.active {
            background-color: #555;
            border-radius: 5px;
        }
        .channel:hover {
            background-color: #444;
        }
        .channel-list-header {
            text-align: center;
            font-size: 22px;
            padding: 10px;
            background-color: #333;
            margin-bottom: 10px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <video id="videoPlayer" controls autoplay></video>

    <div class="channel-list">
        <div class="channel-list-header">قائمة القنوات</div>
        <div class="channel active" tabindex="0" data-src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8">
            <img src="https://iconape.com/wp-content/files/vy/365397/svg/-%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D9%8A%D8%B1%D8%A9-logo-icon-png-svg.png" alt="الجزيرة">
            <p>الجزيرة</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8">
            <img src="https://vid.alarabiya.net/images/2016/04/01/8edd67af-f66b-4eaf-9702-840a060869aa/8edd67af-f66b-4eaf-9702-840a060869aa_16x9_1200x676.jpg?width=372&format=jpg" alt="العربية">
            <p>العربية</p>
        </div>
        <div class="channel" tabindex="0" data-src="https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8">
            <img src="https://www.muhtwa.com/wp-content/uploads/46-8.jpg" alt="تلفزيون سوريا">
            <p>تلفزيون سوريا</p>
        </div>
    </div>
</div>

<script>
    const videoPlayer = document.getElementById("videoPlayer");
    const channels = document.querySelectorAll(".channel");
    let activeIndex = 0;
    let enterPressed = false;

    // مستمع لأزرار لوحة المفاتيح
    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp") {
            changeChannel(-1); // تغيير القناة عند السهم لأعلى
        } else if (e.key === "ArrowDown") {
            changeChannel(1); // تغيير القناة عند السهم لأسفل
        } else if (e.key === "Enter") {
            selectChannel(activeIndex); // اختيار القناة الحالية
        }
    });

    // مستمع للنقر واللمس
    channels.forEach((channel, index) => {
        channel.addEventListener("click", () => selectChannel(index)); // عند النقر
        channel.addEventListener("touchstart", () => selectChannel(index)); // عند اللمس
    });

    // تغيير القناة
    function changeChannel(direction) {
        channels[activeIndex].classList.remove("active");
        activeIndex = (activeIndex + direction + channels.length) % channels.length;
        channels[activeIndex].classList.add("active");
        playChannel();
    }

    // اختيار قناة
    function selectChannel(index) {
        channels[activeIndex].classList.remove("active");
        activeIndex = index;
        channels[activeIndex].classList.add("active");
        playChannel();
    }

    // تشغيل القناة
    function playChannel() {
        const src = channels[activeIndex].getAttribute("data-src");
        videoPlayer.src = src;
        videoPlayer.play();
    }

    // تشغيل القناة الأولى عند تحميل الصفحة
    playChannel();
</script>

</body>
</html>
