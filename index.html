<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات التلفزيون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        #videoPlayer {
            width: 65%;
            height: 40%;
            background-color: black;
            object-fit: cover;
        }
        .channel-list {
            width: 35%;
            background-color: #336;
            padding: 10px 20px;
            overflow-y: auto;
            color: white;
            text-align: left;
            box-sizing: border-box;
        }
        .channel {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 15px;
            font-size: 18px;
            border-bottom: 1px solid #555;
        }
        .channel img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .channel p {
            margin: 0;
            font-size: 18px;
        }
        .channel.active {
            background-color: #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <video id="videoPlayer" controls autoplay></video>

    <div class="channel-list">
        <!-- قائمة القنوات (كما في الكود السابق) -->
    </div>
</div>

<script>
    const videoPlayer = document.getElementById("videoPlayer");
    const container = document.querySelector(".container");
    const channels = document.querySelectorAll(".channel");

    let startX = 0;
    let endX = 0;
    let isDragging = false;
    let activeIndex = 0; // القناة النشطة

    // دعم السحب باللمس
    document.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
        isDragging = false;
    });

    document.addEventListener("touchmove", (e) => {
        isDragging = true;
        endX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", () => {
        if (isDragging && Math.abs(startX - endX) > 50) {
            if (startX - endX > 50) {
                enableFullScreen(); // ملء الشاشة
            } else if (endX - startX > 50) {
                exitFullScreen(); // العودة للوضع الطبيعي
            }
        }
    });

    // التحكم بالريموت كنترول
    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
            enableFullScreen(); // ملء الشاشة
        } else if (e.key === "ArrowRight") {
            exitFullScreen(); // العودة للوضع الطبيعي
        }
    });

    // التحكم بملء الشاشة
    function enableFullScreen() {
        videoPlayer.style.position = "fixed";
        videoPlayer.style.top = "0";
        videoPlayer.style.left = "0";
        videoPlayer.style.width = "100%";
        videoPlayer.style.height = "100%";
        videoPlayer.style.zIndex = "1000";
    }

    function exitFullScreen() {
        videoPlayer.style.position = "static";
        videoPlayer.style.width = "40%";
        videoPlayer.style.height = "35%";
        videoPlayer.style.zIndex = "0";
    }

    // تفعيل القناة
    function activateChannel(channel) {
        channels.forEach(ch => ch.classList.remove("active"));
        channel.classList.add("active");
        activeIndex = Array.from(channels).indexOf(channel);
        const src = channel.getAttribute("data-src");
        videoPlayer.src = src;
        videoPlayer.play();
    }

    // تشغيل القناة الأولى افتراضياً
    activateChannel(channels[0]);
</script>

</body>
</html>
