<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsstunden Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .container:hover {
            transform: perspective(1000px) rotateX(10deg) rotateY(-10deg);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }
        input:focus, select:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            font-weight: bold;
        }
        td {
            background: #f9f9f9;
        }
        td:hover {
            background: #f1f1f1;
        }
        .animation {
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animation">Arbeitsstunden Rechner</h1>
        <label for="name">Name:</label>
        <select id="name">
            <option value="">Wähle eine Person</option>
            <option value="Person 1">Person 1</option>
            <option value="Person 2">Person 2</option>
        </select>

        <label for="date">Datum:</label>
        <input type="date" id="date">

        <label for="start-time">Startzeit:</label>
        <input type="time" id="start-time" placeholder="z.B. 09:00">

        <label for="end-time">Endzeit:</label>
        <input type="time" id="end-time" placeholder="z.B. 17:00">

        <button onclick="addRow()">Hinzufügen</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Tag</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Arbeitsstunden</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script>
        function addRow() {
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            if (!name || !date || !startTime || !endTime) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            const start = new Date(`1970-01-01T${startTime}:00`);
            const end = new Date(`1970-01-01T${endTime}:00`);
            const hours = (end - start) / (1000 * 60 * 60);

            if (hours <= 0) {
                alert('Endzeit muss nach Startzeit liegen!');
                return;
            }

            const tableBody = document.getElementById('table-body');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${date}</td>
                <td>${new Date(date).toLocaleDateString('de-DE', { weekday: 'long' })}</td>
                <td>${startTime}</td>
                <td>${endTime}</td>
                <td>${hours.toFixed(2)}</td>
                <td><button onclick="deleteRow(this)">Löschen</button></td>
            `;
            tableBody.appendChild(row);
        }

        function deleteRow(button) {
            button.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
