<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل بث مباشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #f8b133, #ff7f00);
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .card p {
            padding: 5px;
            font-size: 0.9rem;
            color: #fff;
        }

        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        video {
            width: 80%;
            max-height: 80%;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <div>مشغل بث مباشر</div>
    </header>

    <div class="container" id="streamsContainer">
        <!-- البطاقات ستتم إضافتها هنا ديناميكيًا -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const streams = [
            {
                title: 'بث مباشر قناة الجزيرة',
                url: 'https://live-hls-web-aja.getaj.net/AJA/index.m3u8',
                thumbnail: 'https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg'
            },
            {
                title: 'بث مباشر قناة الحدث',
                url: 'https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8',
                thumbnail: 'https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png'
            },
            {
                title: 'بث مباشر قناة العربية',
                url: 'https://live.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8',
                thumbnail: 'https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png'
            },
            {
                title: 'بث مباشر قناة سوريا',
                url: 'https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8',
                thumbnail: 'https://s.shabakngy.com/wp-content/uploads/2021/03/%D8%AA%D8%B1%D8%AF%D8%AF-%D9%82%D9%86%D8%A7%D8%A9-%D8%AA%D9%84%D9%81%D8%B2%D9%8A%D9%88%D9%86-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-Syria-TV-%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF-2021.jpg'
            }
        ];

        const container = document.getElementById('streamsContainer');

        streams.forEach(stream => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${stream.thumbnail}" alt="${stream.title}" onclick="playStream('${stream.url}')">
                <p>${stream.title}</p>
            `;
            container.appendChild(card);
        });

        function playStream(url) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';

            const video = document.createElement('video');
            video.controls = true;

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            } else {
                alert('المتصفح لا يدعم تشغيل هذا البث.');
                return;
            }

            const closeButton = document.createElement('button');
            closeButton.className = 'close-btn';
            closeButton.innerText = '×';
            closeButton.onclick = () => {
                wrapper.remove();
            };

            wrapper.appendChild(video);
            wrapper.appendChild(closeButton);
            document.body.appendChild(wrapper);

            video.play();
        }
    </script>
</body>
</html>
