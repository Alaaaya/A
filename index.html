<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة عرض المسلسلات والأفلام</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: Arial; direction: rtl; background: #f0f0f0; padding: 20px; }
    .series { margin-bottom: 20px; background: #fff; border-radius: 6px; border: 1px solid #ddd; padding: 10px; }
    .series img { width: 100%; height: 300px; object-fit: cover; border-radius: 4px; }
    .series-title { font-weight: bold; font-size: 18px; margin: 10px 0; cursor: pointer; color: #333; }
    .episodes { display: none; margin-top: 10px; }
    .episode { background: #f9f9f9; padding: 8px; margin: 5px 0; border-radius: 4px; cursor: pointer; }
    video { display: block; width: 100%; max-width: 720px; margin: 30px auto; }
  </style>
</head>
<body>

  <h2>منصة عرض المسلسلات والأفلام</h2>
  <video id="player" controls></video>
  <div id="content">

    <!-- مثال على مسلسل واحد -->
    <div class="series">
      <img src="https://media0075.elcinema.com/uploads/_315x420_fc089daaf230008885aeb032cb99a93f1c7bd9c91341570fef79185c1fc4eb83.jpg" alt="معاوية">
      <div class="series-title" onclick="toggleEpisodes(this)">معاوية</div>
      <div class="episodes">
        <div class="episode" onclick="playEpisode(5505)">حلقة 1</div>
        <div class="episode" onclick="playEpisode(5505)">حلقة 2</div>
        <div class="episode" onclick="playEpisode(5505)">حلقة 3</div>
      </div>
    </div>

    <!-- انسخ والصق هذا البلوك لكل مسلسل جديد وغير ID والعنوان والصورة -->

  </div>

  <script>
    function toggleEpisodes(element) {
      const episodes = element.nextElementSibling;
      episodes.style.display = episodes.style.display === 'none' ? 'block' : 'none';
    }

    function playEpisode(id) {
      const m3u8Url = `https://clash.rosetta-one.online/videos/${id}/${id}_2_.m3u8`;
      const player = document.getElementById('player');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(m3u8Url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = m3u8Url;
        player.addEventListener('loadedmetadata', () => player.play());
      }
    }
  </script>

</body>
</html>
