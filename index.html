<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة القنوات المباشرة</title>
    <style>
        /* تنسيق الجسم */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* الحاوية الأساسية */
        .container {
            display: flex;
            flex-direction: row-reverse; /* القائمة على اليمين */
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            height: 90vh; /* جعل الحاوية تأخذ معظم الشاشة */
            background: rgba(255, 255, 255, 0.1); /* تأثير الزجاج */
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* القائمة */
        .channel-list {
            width: 30%; /* عرض القائمة 30% من الحاوية */
            max-height: 100%; /* ضمان أن القائمة تأخذ الارتفاع الكامل */
            overflow-y: auto; /* شريط تمرير عند الحاجة */
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* عناصر القائمة */
        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .channel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .channel img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .channel p {
            margin: 0;
            font-size: 1rem;
        }

        /* الفيديو */
        video {
            width: 70%; /* الفيديو يأخذ 70% من الحاوية */
            height: 100%; /* الفيديو يأخذ الارتفاع الكامل */
            background: #000;
            border-radius: 0 15px 15px 0;
        }

        /* تحسين وضع ملء الشاشة */
        :fullscreen video {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }

        /* استجابة للأجهزة الصغيرة */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* ترتيب العناصر عمودياً */
                height: auto; /* السماح للارتفاع بالتكيف */
            }

            .channel-list {
                width: 100%; /* القائمة تأخذ العرض الكامل */
                max-height: 200px; /* تقليل ارتفاع القائمة */
            }

            video {
                width: 100%; /* الفيديو يأخذ العرض الكامل */
                height: auto; /* ضبط الارتفاع حسب المحتوى */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="channel-list" id="channelList">
            <li class="channel" id="channel0" onclick="playStream(0, event)">
                <img src="https://logowik.com/content/uploads/images/al-jazeera-tv6503.jpg" alt="الجزيرة">
                <p>الجزيرة</p>
            </li>
            <li class="channel" id="channel1" onclick="playStream(1, event)">
                <img src="https://seeklogo.com/images/A/al-arabiya-logo-E8E441B937-seeklogo.com.png" alt="العربية">
                <p>العربية</p>
            </li>
            <li class="channel" id="channel2" onclick="playStream(2, event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/AlHADATH.png" alt="الحدث">
                <p>الحدث</p>
            </li>
            <li class="channel" id="channel3" onclick="playStream(3, event)">
                <img src="https://s.shabakngy.com/wp-content/uploads/2021/03/%D8%AA%D8%B1%D8%AF%D8%AF-%D9%82%D9%86%D8%A7%D8%A9-%D8%AA%D9%84%D9%81%D8%B2%D9%8A%D9%88%D9%86-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7-Syria-TV-%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF-2021.jpg" alt="تلفزيون سوريا">
                <p>تلفزيون سوريا</p>
            </li>
        </ul>
        <video id="videoPlayer" controls autoplay></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const channels = [
            { name: "الجزيرة", url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8" },
            { name: "العربية", url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8" },
            { name: "الحدث", url: "https://av.alarabiya.net/alarabiapublish/alhadath.smil/playlist.m3u8" },
            { name: "تلفزيون سوريا", url: "https://svs.itworkscdn.net/syriatvlive/syriatv.smil/playlist_dvr.m3u8" }
        ];

        let videoElement = document.getElementById('videoPlayer');
        let currentChannelIndex = null;

        function playStream(index, event) {
            currentChannelIndex = index;

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channels[index].url);
                hls.attachMedia(videoElement);
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = channels[index].url;
            } else {
                alert('البث المباشر غير مدعوم على هذا المتصفح.');
                return;
            }
        }
    </script>
</body>
</html>
