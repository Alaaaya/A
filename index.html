<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - تصميم زجاجي Apple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: rgba(0, 113, 227, 0.9); /* Apple Blue */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            --favorite-color: #ffd700;
            --blur: 30px;
            --radius: 20px;
            --transition: 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: url('https://www.apple.com/v/home/bl/images/heroes/iphone-15-pro/hero_iphone15pro__eqwrvy72748y_large.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: var(--radius);
            padding: 15px;
            transition: var(--transition);
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .control-buttons button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .control-buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            padding: 10px;
            font-size: 1rem;
            color: white;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .player-section {
            margin-bottom: 30px;
        }

        .video-js {
            width: 100%;
            height: 50vh;
            border-radius: var(--radius);
            overflow: hidden;
        }

        .section-title {
            text-align: center;
            font-size: 1.6rem;
            margin: 30px 0 15px;
            font-weight: bold;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 50%;
            transform: translateX(50%);
            width: 80px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 5px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .channel-card {
            position: relative;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .channel-card:hover {
            transform: scale(1.05);
        }

        .channel-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: var(--transition);
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }

        .channel-name {
            font-weight: 600;
            font-size: 1rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .favorite-icon {
            position: absolute;
            top: 8px;
            left: 8px;
            color: rgba(255,255,255,0.5);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .channel-card:hover .favorite-icon {
            color: var(--favorite-color);
            transform: scale(1.2);
        }

        .live-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: red;
            color: white;
            font-size: 0.7rem;
            padding: 3px 6px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .video-js {
                height: 35vh;
            }

            .section-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- التحكم -->
        <div class="control-buttons">
            <button><i class="fas fa-moon"></i> الوضع الليلي</button>
            <button><i class="fas fa-language"></i> English</button>
        </div>

        <!-- البحث -->
        <div class="glass search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="ابحث عن قناة...">
        </div>

        <!-- المشغل -->
        <div class="glass player-section">
            <video id="myVideoPlayer" class="video-js vjs-default-skin" controls preload="auto">
                <source src="https://live-hls-web-aja.getaj.net/AJA/index.m3u8" type="application/x-mpegURL">
                <p class="vjs-no-js">يرجى تمكين JavaScript لتشغيل الفيديو</p>
            </video>
        </div>

        <!-- الأخبار -->
        <div class="section-title">قنوات الأخبار</div>
        <div class="channel-grid">
            <div class="glass channel-card">
                <i class="fas fa-star favorite-icon"></i>
                <span class="live-badge">مباشر</span>
                <img src="https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png" alt="الجزيرة">
                <div class="channel-name">الجزيرة</div>
            </div>

            <div class="glass channel-card">
                <i class="fas fa-star favorite-icon"></i>
                <span class="live-badge">مباشر</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png" alt="العربية">
                <div class="channel-name">العربية</div>
            </div>
        </div>

        <!-- المسلسلات -->
        <div class="section-title">قنوات المسلسلات</div>
        <div class="channel-grid">
            <div class="glass channel-card">
                <i class="fas fa-star favorite-icon"></i>
                <span class="live-badge">مباشر</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Mbc1logo.png" alt="MBC 1">
                <div class="channel-name">MBC 1</div>
            </div>
        </div>
    </div>

    <!-- Video.js -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
