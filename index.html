<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsstunden Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 500px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ff4d6d;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.7);
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #ff4d6d;
            color: white;
            font-weight: bold;
        }
        td {
            background: linear-gradient(145deg, #f9f9f9, #e6e6e6);
        }
        tr:hover td {
            background: #ffe6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arbeitsstunden Rechner</h1>
        <form id="workForm">
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="">Wähle eine Person</option>
                <option value="Person 1">Person 1</option>
                <option value="Person 2">Person 2</option>
            </select>

            <label for="date">Datum:</label>
            <input type="date" id="date" name="date">

            <label for="start">Startzeit:</label>
            <input type="time" id="start" name="start" placeholder="z.B. 09:00">

            <label for="end">Endzeit:</label>
            <input type="time" id="end" name="end" placeholder="z.B. 17:00">

            <button type="button" onclick="addRow()">Hinzufügen</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Arbeitsstunden</th>
                </tr>
            </thead>
            <tbody id="workTableBody">
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function addRow() {
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            if (!name || !date || !start || !end) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            const startHour = parseFloat(start.split(':')[0]) + parseFloat(start.split(':')[1]) / 60;
            const endHour = parseFloat(end.split(':')[0]) + parseFloat(end.split(':')[1]) / 60;
            const hoursWorked = (endHour - startHour).toFixed(2);

            const tableBody = document.getElementById('workTableBody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${name}</td>
                <td>${date}</td>
                <td>${start}</td>
                <td>${end}</td>
                <td>${hoursWorked}</td>
            `;

            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
