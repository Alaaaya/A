<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قنوات إخبارية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .player-section {
            margin-bottom: 30px;
        }
        #videoPlayer {
            width: 100%;
            max-height: 500px;
            background: black;
            border-radius: 8px;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .channel-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }
        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .alert {
            color: #ff9800;
            text-align: center;
            margin: 15px 0;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- مشغل الفيديو -->
        <div class="player-section">
            <video id="videoPlayer" controls></video>
        </div>
        
        <!-- حالة التحميل -->
        <div class="loading" id="loadingState">
            <i class="fas fa-spinner fa-spin"></i> جاري تحميل القنوات...
        </div>
        
        <!-- قائمة القنوات -->
        <div class="channel-grid" id="channelsContainer"></div>
        
        <!-- رسائل النظام -->
        <div class="alert" id="alertMessage"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoPlayer = document.getElementById("videoPlayer");
            const channelsContainer = document.getElementById("channelsContainer");
            const alertMessage = document.getElementById("alertMessage");
            const loadingState = document.getElementById("loadingState");
            
            // القنوات الاحتياطية المؤكدة العمل
            const backupChannels = [
                {
                    name: "الجزيرة",
                    url: "https://live-hls-web-aja.getaj.net/AJA/index.m3u8",
                    logo: "https://iconape.com/wp-content/files/kt/20448/png/Aljazeera-01.png",
                    category: "أخبار"
                },
                {
                    name: "العربية",
                    url: "https://av.alarabiya.net/alarabiapublish/alarabiya.smil/playlist.m3u8",
                    logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Al-Arabiya_new_logo.svg/2560px-Al-Arabiya_new_logo.svg.png",
                    category: "أخبار"
                },
                {
                    name: "MBC 1",
                    url: "https://shls-mbc1na-prod-dub.shahid.net/out/v1/84ab37e99d6e4b16b33c6600f94f6ccb/index_7.m3u8",
                    logo: "https://upload.wikimedia.org/wikipedia/commons/8/81/Mbc1logo.png",
                    category: "ترفيه"
                }
            ];
            
            // دالة رئيسية لتحميل القنوات
            async function loadAllChannels() {
                loadingState.style.display = 'block';
                
                try {
                    // المحاولة 1: من URL مباشر
                    await tryLoadChannels('https://jzu4.github.io/files/json/rives.json');
                    
                    // المحاولة 2: من RawGit
                    if (channelsContainer.children.length === 0) {
                        await tryLoadChannels('https://raw.githubusercontent.com/jzu4/jzu4.github.io/main/files/json/rives.json');
                    }
                    
                    // المحاولة 3: من بديل آخر
                    if (channelsContainer.children.length === 0) {
                        await tryLoadChannels('https://cdn.jsdelivr.net/gh/jzu4/jzu4.github.io/files/json/rives.json');
                    }
                    
                    // إذا فشلت جميع المحاولات
                    if (channelsContainer.children.length === 0) {
                        throw new Error('فشل تحميل القنوات من جميع المصادر');
                    }
                    
                } catch (error) {
                    console.error('حدث خطأ:', error);
                    displayChannels(backupChannels);
                    alertMessage.innerHTML = 'يتم عرض قنوات احتياطية مؤقتاً';
                } finally {
                    loadingState.style.display = 'none';
                }
            }
            
            // دالة محاولة تحميل القنوات من مصدر معين
            async function tryLoadChannels(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('خطأ في الشبكة');
                    
                    const data = await response.json();
                    if (!data.channels || data.channels.length === 0) {
                        throw new Error('لا توجد قنوات في الملف');
                    }
                    
                    displayChannels(data.channels);
                    return true;
                } catch (error) {
                    console.error(`فشل تحميل من ${url}:`, error);
                    return false;
                }
            }
            
            // عرض القنوات في الواجهة
            function displayChannels(channels) {
                channelsContainer.innerHTML = '';
                
                channels.forEach(channel => {
                    if (!channel.url || !channel.name) return;
                    
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.innerHTML = `
                        <img src="${channel.logo || 'https://via.placeholder.com/80?text=LOGO'}" 
                             class="channel-logo" 
                             alt="${channel.name}"
                             onerror="this.src='https://via.placeholder.com/80?text=LOGO'">
                        <h3>${channel.name}</h3>
                    `;
                    
                    card.addEventListener('click', () => {
                        playChannel(channel.url, channel.name);
                    });
                    
                    channelsContainer.appendChild(card);
                });
                
                if (channels.length > 0) {
                    playChannel(channels[0].url, channels[0].name);
                }
            }
            
            // تشغيل القناة المحددة
            function playChannel(url, name) {
                if (!url) return;
                
                videoPlayer.src = url;
                videoPlayer.load();
                
                videoPlayer.play().catch(e => {
                    alertMessage.innerHTML = `
                        <i class="fas fa-info-circle"></i> 
                        يرجى النقر على زر التشغيل لمشاهدة ${name}
                    `;
                });
            }
            
            // بدء تحميل القنوات
            loadAllChannels();
        });
    </script>
</body>
</html>
